<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SL Skills Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .skill {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>SL Skills Hub</h1>
    <button id="loginBtn">Login with Google</button>
    <span id="userInfo"></span>
  </header>

  <div class="container" id="skillsList">
    <!-- Skills will show here -->
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBWy9ffEDL3OugOpRbHrvDjGbQ3fkPGU4Y",
      authDomain: "sl-skills-hub.firebaseapp.com",
      projectId: "sl-skills-hub",
      storageBucket: "sl-skills-hub.appspot.com",
      messagingSenderId: "125049368940",
      appId: "1:125049368940:web:76d4a47aa9eb7c43914349"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Login button
    document.getElementById('loginBtn').addEventListener('click', () => {
      auth.signInWithPopup(provider).catch(error => {
        console.error("Login Error:", error);
      });
    });

    // Auth state
    auth.onAuthStateChanged(async user => {
      if (user) {
        console.log("Logged in as:", user.displayName || user.email);
        console.log("Your UID:", user.uid);
        document.getElementById('userInfo').textContent = `Hello, ${user.displayName}`;

        // Check if user is admin
        const metaDoc = await db.collection('meta').doc('admins').get();
        const adminUIDs = metaDoc.exists ? metaDoc.data().uids : [];

        const isAdmin = adminUIDs.includes(user.uid);
        console.log("Is Admin:", isAdmin);

        loadSkills(isAdmin);
      } else {
        console.log("Not logged in");
        document.getElementById('userInfo').textContent = '';
        document.getElementById('skillsList').innerHTML = '';
      }
    });

    // Load skills
    async function loadSkills(isAdmin) {
      const skillsSnapshot = await db.collection('skills').get();
      const skillsList = document.getElementById('skillsList');
      skillsList.innerHTML = '';

      skillsSnapshot.forEach(doc => {
        const skill = doc.data();
        const skillDiv = document.createElement('div');
        skillDiv.className = 'skill';
        skillDiv.innerHTML = `
          <h3>${skill.title}</h3>
          <p>${skill.description}</p>
          <small>By: ${skill.userName}</small>
        `;

        if (isAdmin) {
          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Delete';
          deleteBtn.onclick = () => deleteSkill(doc.id);
          skillDiv.appendChild(deleteBtn);
        }

        skillsList.appendChild(skillDiv);
      });
    }

    // Delete skill
    function deleteSkill(id) {
      if (confirm('Are you sure you want to delete this skill?')) {
        db.collection('skills').doc(id).delete().then(() => {
          console.log('Skill deleted:', id);
          loadSkills(true);
        }).catch(err => console.error('Delete Error:', err));
      }
    }
  </script>
</body>
</html>
