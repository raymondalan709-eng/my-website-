<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SL Skills Hub</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.dark-mode {
      background-color: #121212;
      color: white;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      background: #f9f9f9;
    }
    body.dark-mode .card {
      background: #1e1e1e;
    }
  </style>
</head>
<body>
  <header>
    <h1>SL Skills Hub</h1>
    <p>Find skilled people near you in Sierra Leone</p>
    <button onclick="toggleForm()">Add Your Skill</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>

  <div id="skillForm" class="form-container" style="display: none;">
    <input type="text" id="name" placeholder="Your Name" />
    <input type="text" id="skill" placeholder="Your Skill" />
    <input type="text" id="location" placeholder="Your Location" />
    <input type="text" id="contact" placeholder="WhatsApp Link" />
    <button onclick="addSkill()">Submit</button>
  </div>

  <div id="skillCards" class="card-container"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBWy9ffEDL3OugOpRbHrvDjGbQ3fkPGU4Y",
      authDomain: "sl-skills-hub.firebaseapp.com",
      projectId: "sl-skills-hub",
      storageBucket: "sl-skills-hub.appspot.com",
      messagingSenderId: "125049368940",
      appId: "1:125049368940:web:76d4a47aa9eb7c43914349"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.db = db;
  </script>

  <!-- App Logic -->
  <script>
    function toggleForm() {
      const form = document.getElementById("skillForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    async function addSkill() {
      const name = document.getElementById("name").value;
      const skill = document.getElementById("skill").value;
      const location = document.getElementById("location").value;
      const contact = document.getElementById("contact").value;

      if (!name || !skill || !location || !contact) {
        alert("Please fill all fields.");
        return;
      }

      const newSkill = { name, skill, location, contact };

      try {
        await addDoc(collection(window.db, "skills"), newSkill);
        alert("Skill added successfully!");
        location.reload();
      } catch (e) {
        console.error("Error adding document:", e);
        alert("Failed to add skill.");
      }
    }

    function createSkillCard(data) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${data.name}</h3>
        <p><strong>Skill:</strong> ${data.skill}</p>
        <p><strong>Location:</strong> ${data.location}</p>
        <p><strong>Contact:</strong> <a href="${data.contact}" target="_blank">WhatsApp</a></p>
      `;
      document.getElementById("skillCards").appendChild(card);
    }

    async function loadSkills() {
      try {
        const querySnapshot = await getDocs(collection(window.db, "skills"));
        querySnapshot.forEach((doc) => {
          createSkillCard(doc.data());
        });
      } catch (e) {
        console.error("Error loading skills:", e);
      }
    }

    window.onload = () => loadSkills();
  </script>
</body>
</html>
