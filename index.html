<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SL Skills Hub</title>
  <!-- Favicon -->
  <link rel="icon" href="1000040429.jpg" type="image/jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
    }
    header {
      background-color: #1E90FF;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    header p {
      font-size: 18px;
      font-weight: bold;
    }
    #loginSection {
      position: absolute;
      top: 10px;
      left: 10px;
      text-align: left;
    }
    #loginSection img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: none;
    }
    #loginBtn, #logoutBtn {
      display: block;
      margin-top: 5px;
      padding: 5px 10px;
      background: white;
      border: none;
      color: #1E90FF;
      border-radius: 5px;
      cursor: pointer;
    }
    #searchInput {
      width: 250px;
      padding: 5px;
      margin-top: 10px;
    }
    #addSkillBtn {
      padding: 5px 10px;
      margin-left: 10px;
      background: white;
      color: #1E90FF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #addSkillForm {
      display: none;
      padding: 20px;
      text-align: center;
    }
    #addSkillForm input, #addSkillForm select {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 80%;
    }
    #skillsContainer {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .skillCard {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background: #f9f9f9;
    }
    .skillCard img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
    .editBtn, .deleteBtn {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .editBtn { background: #1E90FF; color: white; }
    .deleteBtn { background: red; color: white; }
  </style>
</head>
<body>
  <div id="loginSection">
    <img id="userPic" alt="Profile">
    <div id="userName"></div>
    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>

  <header>
    <h1>SL Skills Hub</h1>
    <p>Find talented people near you</p>
    <input type="text" id="searchInput" placeholder="Search skills...">
    <select id="categoryFilter">
      <option value="">All Categories</option>
    </select>
    <button id="addSkillBtn" onclick="toggleAddSkill()">Add a Skill</button>
  </header>

  <div id="addSkillForm">
    <h2 id="formTitle">Add a Skill</h2>
    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="skill" placeholder="Your Skill">
    <input type="text" id="location" placeholder="Your Location">
    <input type="text" id="whatsapp" placeholder="WhatsApp Contact">
    <select id="categorySelect"></select>
    <button onclick="submitSkill()">Save</button>
    <button onclick="cancelEdit()">Cancel</button>
  </div>

  <div id="skillsContainer"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, onSnapshot, doc, updateDoc, deleteDoc } 
      from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // ====== YOUR FIREBASE CONFIG ======
  const firebaseConfig = {
  apiKey: "AIzaSyBWy9ffEDL3OugOpRbHrvDjGbQ3fkPGU4Y",
  authDomain: "sl-skills-hub.firebaseapp.com",
  projectId: "sl-skills-hub",
  storageBucket: "sl-skills-hub.firebasestorage.app",
  messagingSenderId: "125049368940",
  appId: "1:125049368940:web:76d4a47aa9eb7c43914349"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    let currentUser = null;
    let editId = null;

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userPic = document.getElementById("userPic");
    const userName = document.getElementById("userName");

    loginBtn.onclick = () => signInWithPopup(auth, provider);
    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        userPic.src = user.photoURL;
        userPic.style.display = "block";
        userName.textContent = user.displayName;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block";
        loadCategories();
        loadSkills();
      } else {
        currentUser = null;
        userPic.style.display = "none";
        userName.textContent = "";
        loginBtn.style.display = "block";
        logoutBtn.style.display = "none";
      }
    });

    function toggleAddSkill() {
      document.getElementById("addSkillForm").style.display =
        document.getElementById("addSkillForm").style.display === "none" ? "block" : "none";
    }

    function cancelEdit() {
      editId = null;
      document.getElementById("formTitle").textContent = "Add a Skill";
      document.getElementById("addSkillForm").style.display = "none";
    }

    async function submitSkill() {
      if (!currentUser) return alert("Please login first");

      const name = document.getElementById("name").value;
      const skill = document.getElementById("skill").value;
      const location = document.getElementById("location").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const category = document.getElementById("categorySelect").value;

      if (!name || !skill || !location || !whatsapp) {
        alert("Please fill all fields");
        return;
      }

      if (editId) {
        await updateDoc(doc(db, "skills", editId), {
          name, skill, location, whatsapp, category,
          userId: currentUser.uid,
          userName: currentUser.displayName,
          userPic: currentUser.photoURL
        });
        editId = null;
        document.getElementById("formTitle").textContent = "Add a Skill";
      } else {
        await addDoc(collection(db, "skills"), {
          name, skill, location, whatsapp, category,
          userId: currentUser.uid,
          userName: currentUser.displayName,
          userPic: currentUser.photoURL,
          createdAt: new Date()
        });
      }

      document.getElementById("addSkillForm").style.display = "none";
    }

    async function loadCategories() {
      const categorySelect = document.getElementById("categorySelect");
      const filter = document.getElementById("categoryFilter");
      categorySelect.innerHTML = "";
      filter.innerHTML = '<option value="">All Categories</option>';
      const snapshot = await getDocs(collection(db, "categories"));
      snapshot.forEach(docSnap => {
        const cat = docSnap.data().name;
        let opt1 = document.createElement("option");
        opt1.value = cat;
        opt1.textContent = cat;
        categorySelect.appendChild(opt1);
        let opt2 = document.createElement("option");
        opt2.value = cat;
        opt2.textContent = cat;
        filter.appendChild(opt2);
      });
    }

    function loadSkills() {
      const skillsContainer = document.getElementById("skillsContainer");
      onSnapshot(collection(db, "skills"), (snapshot) => {
        skillsContainer.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const card = document.createElement("div");
          card.className = "skillCard";

          const date = data.createdAt
            ? new Date(data.createdAt.seconds * 1000).toLocaleString()
            : "";

          const pic = data.userPic || (currentUser ? currentUser.photoURL : "");

          card.innerHTML = `
            <img src="${pic}" alt="User Picture">
            <h3>${data.name}</h3>
            <p><strong>Skill:</strong> ${data.skill}</p>
            <p><strong>Location:</strong> ${data.location}</p>
            <p><strong>WhatsApp:</strong> ${data.whatsapp}</p>
            <p><strong>Category:</strong> ${data.category || ''}</p>
            <p><strong>Posted:</strong> ${date}</p>
          `;

          if (currentUser && (currentUser.uid === data.userId || currentUser.displayName === data.name)) {
            const editBtn = document.createElement("button");
            editBtn.textContent = "Edit";
            editBtn.className = "editBtn";
            editBtn.onclick = () => editSkill(docSnap.id, data);
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.className = "deleteBtn";
            deleteBtn.onclick = () => deleteSkill(docSnap.id);
            card.appendChild(editBtn);
            card.appendChild(deleteBtn);
          }

          skillsContainer.appendChild(card);
        });
      });
    }

    function editSkill(id, data) {
      editId = id;
      document.getElementById("formTitle").textContent = "Edit Skill";
      document.getElementById("name").value = data.name;
      document.getElementById("skill").value = data.skill;
      document.getElementById("location").value = data.location;
      document.getElementById("whatsapp").value = data.whatsapp;
      document.getElementById("categorySelect").value = data.category;
      document.getElementById("addSkillForm").style.display = "block";
    }

    async function deleteSkill(id) {
      if (confirm("Delete this skill?")) {
        await deleteDoc(doc(db, "skills", id));
      }
    }

    document.getElementById("searchInput").addEventListener("input", (e) => {
      const search = e.target.value.toLowerCase();
      document.querySelectorAll(".skillCard").forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(search) ? "block" : "none";
      });
    });

    document.getElementById("categoryFilter").addEventListener("change", (e) => {
      const val = e.target.value;
      document.querySelectorAll(".skillCard").forEach(card => {
        card.style.display = (!val || card.textContent.includes(val)) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
