<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SL Skills Hub</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase 8.x compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      margin: 0;
      padding: 0 16px;
      background: #f5f5f5;
    }
    body.dark-mode {
      background-color: #111;
      color: #f2f2f2;
    }
    header {
      padding: 16px 0;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .auth-buttons {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .auth-info {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
    }
    #userPhoto {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: none;
      object-fit: cover;
    }
    input, button {
      padding: 8px 12px;
      margin: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }
    button {
      cursor: pointer;
    }
    #skillForm {
      margin: 16px 0;
      max-width: 500px;
      display: none;
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.07);
    }
    .card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .card button {
      margin-right: 6px;
    }
    #skillCards {
      margin-bottom: 40px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-top: 8px;
    }
    .small {
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div style="flex:1; min-width:200px;">
      <h1>SL Skills Hub</h1>
      <p style="margin:4px 0;">Find skilled people near you in Sierra Leone</p>
    </div>

    <div class="auth-buttons">
      <button onclick="googleLogin()">Login with Google</button>
      <button onclick="googleLogout()">Logout</button>
      <div class="auth-info">
        <img id="userPhoto" alt="profile" />
        <div>
          <div id="userEmail"></div>
        </div>
      </div>
    </div>

    <div class="controls" style="flex:1; justify-content:flex-end;">
      <button onclick="toggleForm()">Add Your Skill</button>
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
      <input type="text" id="searchInput" oninput="filterSkills()" placeholder="Search skills..." />
    </div>
  </header>

  <!-- Skill Form -->
  <form id="skillForm" onsubmit="addSkill(event)">
    <input type="hidden" id="skillId" />
    <div>
      <input type="text" id="name" placeholder="Name" required />
    </div>
    <div>
      <input type="text" id="skill" placeholder="Skill" required />
    </div>
    <div>
      <input type="text" id="location" placeholder="Location" required />
    </div>
    <div>
      <input type="text" id="contact" placeholder="WhatsApp Link" required />
    </div>
    <div>
      <button type="submit" id="submitBtn">Submit Skill</button>
      <button type="button" onclick="resetForm()">Cancel</button>
    </div>
    <div class="small">You must be logged in to add or edit skills.</div>
  </form>

  <!-- Skills List -->
  <div id="skillCards"></div>

  <!-- JS -->
  <script>
    // Firebase config (your real config)
    const firebaseConfig = {
      apiKey: "AIzaSyBWy9ffEDL3OugOpRbHrvDjGbQ3fkPGU4Y",
      authDomain: "sl-skills-hub.firebaseapp.com",
      projectId: "sl-skills-hub",
      storageBucket: "sl-skills-hub.appspot.com",
      messagingSenderId: "125049368940",
      appId: "1:125049368940:web:76d4a47aa9eb7c43914349"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Login
    function googleLogin() {
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          document.getElementById("userEmail").innerText = user.displayName || user.email;
          document.getElementById("userPhoto").src = user.photoURL;
          document.getElementById("userPhoto").style.display = "inline";
          document.getElementById("skillForm").style.display = "block";
        })
        .catch(error => {
          alert("Login failed: " + error.message);
          console.error(error);
        });
    }

    // Logout
    function googleLogout() {
      auth.signOut().then(() => {
        document.getElementById("userEmail").innerText = "";
        document.getElementById("userPhoto").style.display = "none";
        resetForm();
      });
    }

    // Toggle form visibility
    function toggleForm() {
      const form = document.getElementById("skillForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    // Dark mode
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Reset form (clear edit state)
    function resetForm() {
      document.getElementById("skillForm").reset();
      document.getElementById("skillId").value = "";
      document.getElementById("submitBtn").innerText = "Submit Skill";
      document.getElementById("skillForm").style.display = "none";
    }

    // Add or update skill
    function addSkill(event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const skill = document.getElementById("skill").value.trim();
      const location = document.getElementById("location").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const skillId = document.getElementById("skillId").value;

      if (!name || !skill || !location || !contact) {
        alert("Please fill all fields.");
        return;
      }

      const payload = {
        name,
        skill,
        location,
        contact,
        createdAt: new Date().toISOString()
      };

      if (skillId) {
        db.collection("skills").doc(skillId).update(payload)
          .then(() => {
            alert("Skill updated!");
            resetForm();
            loadSkills();
          })
          .catch(e => alert("Update failed: " + e.message));
      } else {
        db.collection("skills").add(payload)
          .then(() => {
            alert("Skill added!");
            resetForm();
            loadSkills();
          })
          .catch(e => alert("Add failed: " + e.message));
      }
    }

    // Load all skills
    function loadSkills() {
      const container = document.getElementById("skillCards");
      container.innerHTML = "";
      db.collection("skills").orderBy("createdAt", "desc").get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            createSkillCard(doc.data(), doc.id);
          });
        })
        .catch(e => console.error("Load error:", e));
    }

    // Create a single card
    function createSkillCard(data, id) {
      const card = document.createElement("div");
      card.className = "card";
      const date = data.createdAt ? new Date(data.createdAt).toLocaleString() : "Unknown";

      card.innerHTML = `
        <h3>${data.name}</h3>
        <p><strong>Skill:</strong> ${data.skill}</p>
        <p><strong>Location:</strong> ${data.location}</p>
        <p><strong>Contact:</strong> <a href="${data.contact}" target="_blank">WhatsApp</a></p>
        <p><em>Posted on:</em> ${date}</p>
        <button onclick="editSkill('${id}', \`${data.name}\`, \`${data.skill}\`, \`${data.location}\`, \`${data.contact}\`)">Edit</button>
        <button onclick="deleteSkill('${id}')">Delete</button>
      `;
      document.getElementById("skillCards").appendChild(card);
    }

    // Edit
    function editSkill(id, name, skill, location, contact) {
      document.getElementById("name").value = name;
      document.getElementById("skill").value = skill;
      document.getElementById("location").value = location;
      document.getElementById("contact").value = contact;
      document.getElementById("skillId").value = id;
      document.getElementById("submitBtn").innerText = "Update Skill";
      document.getElementById("skillForm").style.display = "block";
    }

    // Delete
    function deleteSkill(id) {
      if (!confirm("Delete this skill?")) return;
      db.collection("skills").doc(id).delete()
        .then(() => {
          alert("Skill deleted.");
          loadSkills();
        })
        .catch(e => alert("Delete failed: " + e.message));
    }

    // Search/filter
    function filterSkills() {
      const q = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(q) ? "block" : "none";
      });
    }

    // On load
    window.onload = () => {
      loadSkills();
      auth.onAuthStateChanged(user => {
        if (user) {
          document.getElementById("userEmail").innerText = user.displayName || user.email;
          document.getElementById("userPhoto").src = user.photoURL;
          document.getElementById("userPhoto").style.display = "inline";
          document.getElementById("skillForm").style.display = "block";
        } else {
          document.getElementById("userEmail").innerText = "";
          document.getElementById("userPhoto").style.display = "none";
          resetForm();
        }
      });
    };
  </script>
</body>
</html>
