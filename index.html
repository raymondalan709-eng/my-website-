<!DOCTYPE html>
<html>
<head>
  <title>SL Skills Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: white;
      color: black;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    form, #skillsList, #searchInput {
      padding: 15px;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
    }
    li {
      margin-bottom: 10px;
      padding: 10px;
      background: #f2f2f2;
      border-radius: 5px;
    }
    #darkModeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>SL Skills Hub</h1>
  </header>

  <button id="darkModeToggle">Dark Mode</button>

  <form id="skillForm">
    <input type="text" id="skillInput" placeholder="Enter skill" required>
    <select id="categoryInput" required>
      <option value="">Select Category</option>
      <option value="Web Development">Web Development</option>
      <option value="Design">Design</option>
      <option value="Marketing">Marketing</option>
    </select>
    <button type="submit">Add Skill</button>
  </form>

  <input type="text" id="searchInput" placeholder="Search skills...">

  <ul id="skillsList"></ul>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const ADMIN_UID = "I5WY1FJzNibUDOCzCBdGWPtX9Nj1";

    let currentUser = null;
    let allSkills = [];

    const skillForm = document.getElementById('skillForm');
    const skillInput = document.getElementById('skillInput');
    const categoryInput = document.getElementById('categoryInput');
    const skillsList = document.getElementById('skillsList');
    const searchInput = document.getElementById('searchInput');
    const darkModeToggle = document.getElementById('darkModeToggle');

    darkModeToggle.addEventListener('click', () => {
      if (document.body.style.background === "black") {
        document.body.style.background = "white";
        document.body.style.color = "black";
      } else {
        document.body.style.background = "black";
        document.body.style.color = "white";
      }
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadSkills();
      } else {
        currentUser = null;
        signInWithGoogle();
      }
    });

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(console.error);
    }

    skillForm.addEventListener('submit', e => {
      e.preventDefault();
      if (!currentUser) return;

      const skill = skillInput.value.trim();
      const category = categoryInput.value;

      if (!skill || !category) return;

      db.collection("skills").add({
        name: skill,
        category: category,
        userId: currentUser.uid,
        userName: currentUser.displayName,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        skillInput.value = '';
        categoryInput.value = '';
        loadSkills();
      });
    });

    function loadSkills() {
      db.collection("skills").orderBy("createdAt", "desc").get().then(snapshot => {
        allSkills = [];
        snapshot.forEach(doc => {
          let data = doc.data();
          data.id = doc.id;
          allSkills.push(data);
        });
        renderSkills(allSkills);
      });
    }

    function renderSkills(skills) {
      skillsList.innerHTML = '';
      const filter = searchInput.value.toLowerCase();

      skills.filter(skill => {
        return (
          skill.name.toLowerCase().includes(filter) ||
          skill.category.toLowerCase().includes(filter) ||
          (skill.userName && skill.userName.toLowerCase().includes(filter))
        );
      }).forEach(skill => {
        const li = document.createElement('li');
        const dateStr = skill.createdAt?.toDate ? ' - ' + skill.createdAt.toDate().toLocaleString() : '';
        li.innerHTML = `<strong>${skill.name}</strong> (${skill.category}) by ${skill.userName || 'Unknown'}${dateStr}`;
        
        if (currentUser && (currentUser.uid === skill.userId || currentUser.uid === ADMIN_UID)) {
          const editBtn = document.createElement('button');
          editBtn.textContent = "Edit";
          editBtn.onclick = () => editSkill(skill);
          li.appendChild(editBtn);

          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = "Delete";
          deleteBtn.onclick = () => deleteSkill(skill.id);
          li.appendChild(deleteBtn);
        }

        skillsList.appendChild(li);
      });
    }

    function editSkill(skill) {
      const newName = prompt("Edit skill name:", skill.name);
      if (!newName) return;
      const newCategory = prompt("Edit category:", skill.category);
      if (!newCategory) return;

      db.collection("skills").doc(skill.id).update({
        name: newName,
        category: newCategory
      }).then(loadSkills);
    }

    function deleteSkill(id) {
      if (confirm("Are you sure you want to delete this skill?")) {
        db.collection("skills").doc(id).delete().then(loadSkills);
      }
    }

    searchInput.addEventListener('input', () => {
      renderSkills(allSkills);
    });
  </script>

</body>
</html>
