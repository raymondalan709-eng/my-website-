<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SL Skills Hub</title>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

  <style>
    :root { --blue:#007BFF; }

    body {
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
      margin:0; background:#f3f4f6;
    }

    header {
      background: var(--blue);
      color: #fff;
      padding: 18px 14px;
      position: relative;
    }

    header h1 {
      margin:0;
      text-align:center;
      font-size:32px;
    }

    header .intro {
      margin-top:8px;
      text-align:center;
      font-weight:700;
      font-size:18px;
    }

    #userBox {
      position:absolute;
      left:14px;
      top:12px;
      text-align:left;
      color:#fff;
    }

    #userBox img {
      width:36px;
      height:36px;
      border-radius:50%;
      display:block;
      margin-bottom:6px;
      object-fit:cover;
    }

    #userBox .name {
      font-weight:700;
      margin-bottom:6px;
      font-size:14px;
    }

    #userBox button {
      display:block;
      background:#fff;
      color:var(--blue);
      border:none;
      padding:6px 10px;
      border-radius:6px;
      cursor:pointer;
      margin-bottom:6px;
      font-size:13px;
    }

    .header-controls {
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:12px;
      flex-wrap:wrap;
    }

    .header-controls input[type="search"],
    .header-controls select {
      padding:10px;
      border-radius:8px;
      border:0;
      width:200px;
      max-width:40vw;
    }

    .header-controls button {
      padding:10px 16px;
      border-radius:8px;
      border:0;
      background:#fff;
      color:var(--blue);
      font-weight:700;
      cursor:pointer;
    }

    #formWrapper {
      max-width:640px;
      margin:18px auto;
      display:none;
    }

    form.skill-form {
      background:#fff;
      padding:16px;
      border-radius:8px;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
    }

    .skill-form input[type="text"],
    .skill-form input[type="file"],
    .skill-form select {
      width:100%;
      padding:10px;
      margin:8px 0;
      border-radius:6px;
      border:1px solid #ddd;
      box-sizing:border-box;
    }

    .skill-form .actions {
      display:flex;
      gap:10px;
      justify-content:flex-end;
      margin-top:10px;
    }

    .skill-form button {
      background:var(--blue);
      color:#fff;
      border:0;
      padding:10px 14px;
      border-radius:6px;
      cursor:pointer;
      font-weight:700;
    }

    #skillsArea {
      padding:18px 12px 60px;
      display:flex;
      flex-wrap:wrap;
      gap:14px;
      justify-content:center;
    }

    .card {
      width:320px;
      background:#fff;
      border-radius:8px;
      padding:14px;
      box-shadow:0 6px 18px rgba(0,0,0,0.05);
      border:1px solid #eee;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow:0 10px 20px rgba(0,0,0,0.1);
    }

    .card .top {
      display:flex;
      gap:12px;
      align-items:center;
    }

    .card img {
      width:56px;
      height:56px;
      border-radius:50%;
      object-fit:cover;
    }

    .card h3 { margin:0; color:var(--blue); }

    .card p { margin:6px 0; color:#333; }

    .card .small { font-size:13px; color:#666; }

    .card .actions { margin-top:10px; }

    .card .actions button {
      margin-right:8px;
      padding:8px 10px;
      border-radius:8px;
      border:0;
      cursor:pointer;
      font-weight:700;
      font-size:13px;
    }

    .btn-edit { background:blue; color:#fff; }
    .btn-delete { background:#e53935; color:#fff; }

    @media (max-width:520px) {
      .card { width:90%; }
      .header-controls input[type="search"],
      .header-controls select { width:60vw; }
    }
  </style>
</head>

<body>
  <header>
    <div id="userBox">
      <img id="userPhoto" src="" alt="profile" style="display:none">
      <div id="userName" class="name" style="display:none"></div>
      <button id="loginBtn">Login with Google</button>
      <button id="logoutBtn" style="display:none">Logout</button>
    </div>

    <h1>SL Skills Hub</h1>
    <div class="intro">Find talented people near you</div>

    <div class="header-controls">
      <button id="openAddBtn">Add Skill</button>
      <input id="searchInput" type="search" placeholder="Search by name, skill, or locationâ€¦" />
      <select id="categoryFilter"><option value="">All Categories</option></select>
    </div>
  </header>

  <div id="formWrapper">
    <form id="skillForm" class="skill-form">
      <input type="hidden" id="skillId" value="">
      <input id="name" type="text" placeholder="Your name" required />
      <input id="skill" type="text" placeholder="Your skill" required />
      <input id="location" type="text" placeholder="Location (eg. Freetown)" required />
      <input id="whatsapp" type="text" placeholder="WhatsApp number (e.g. +23270... or 07...)" required />
      <select id="category"><option value="">Select category</option></select>
      <input id="pictureUrl" type="text" placeholder="Picture URL (leave blank to use Google profile pic)" />
      <label style="font-size:13px;color:#666;margin-top:6px">Or upload a picture from your device (optional)</label>
      <input id="pictureFile" type="file" accept="image/*,.gif" />
      <div class="actions">
        <button type="submit" id="saveBtn">Save</button>
      </div>
    </form>
  </div>

  <main id="skillsArea"></main>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey:"AIzaSyBWy9ffEDL3OugOpRbHrvDjGbQ3fkPGU4Y",
      authDomain:"sl-skills-hub.firebaseapp.com",
      projectId:"sl-skills-hub",
      storageBucket:"sl-skills-hub.firebasestorage.app",
      messagingSenderId:"125049368940",
      appId:"1:125049368940:web:76d4a47aa9eb7c43914349"
    };
    firebase.initializeApp(firebaseConfig);
    const auth=firebase.auth(), db=firebase.firestore(), storage=firebase.storage();
    let currentUser=null, adminUID="I5WY1FJzNibUDOCzCBdGWPtX9Nj1";
 // Categories A-Z
    const categories = {
      "A": ["Accounting","Acting","Advertising","Agriculture","Animation","Architecture","Art","Automotive Repair"],
      "B": ["Baking","Banking","Barbing","Blogging","Bookkeeping","Broadcasting","Business Development"],
      "C": ["Carpentry","Catering","Coaching","Communication","Computer Repair","Construction","Cooking","Copywriting","Counseling","Cybersecurity"],
      "D": ["Dancing","Data Analysis","Decorating","Design","Digital Marketing","Driving"],
      "E": ["Economics","Editing","Education","Electrical Work","Engineering","Entrepreneurship","Event Planning","Exercise Training"],
      "F": ["Farming","Fashion Design","Filmmaking","Finance","Fishing","Fitness","Food Processing","Freelancing"],
      "G": ["Gardening","Game Development","Graphic Design","Guiding/Tourism"],
      "H": ["Hairdressing","Handyman Services","Health Care","Hospitality","Human Resources","Hydraulics"],
      "I": ["Illustration","Interior Design","IT Support","Investing","Innovation"],
      "J": ["Journalism","Jewelry Making","Judicial/Legal Services"],
      "K": ["Knitting","Karate","Knowledge Management"],
      "L": ["Language Teaching","Law","Leadership","Logistics","Landscaping","Literature Writing"],
      "M": ["Makeup","Marketing","Masonry","Mechanics","Medicine","Music","Management","Mobile App Development","Machine Learning"],
      "N": ["Nursing","Negotiation","Networking","Nutrition","Nonprofit Management"],
      "O": ["Office Administration","Oil & Gas","Online Business","Operations","Optometry"],
      "P": ["Painting","Photography","Plumbing","Project Management","Programming","Public Speaking","Publishing"],
      "Q": ["Quality Assurance","Quilting"],
      "R": ["Real Estate","Research","Robotics","Restaurant Services","Retail","Risk Management"],
      "S": ["Sales","Sculpture","Sewing/Tailoring","Singing","Social Media","Software Development","Sports","Surveying","System Administration"],
      "T": ["Teaching","Translation","Typing","Tailoring","Tourism","Training","Transportation","Tech Support"],
      "U": ["UI/UX Design","Urban Planning","Upholstery"],
      "V": ["Video Editing","Veterinary","Volunteering","Virtual Assistance","Voice Acting"],
      "W": ["Web Development","Welding","Woodworking","Writing","Water Engineering"],
      "X": ["X-ray Technician","XML/Database Skills"],
      "Y": ["Yoga","Youth Mentorship","YouTube Content Creation"],
      "Z": ["Zoology","Zumba Training"]
    };

    function populateCategories() {
      const select = document.getElementById("categoryInput");
      select.innerHTML = "";
      for (let letter in categories) {
        const group = document.createElement("optgroup");
        group.label = letter;
        categories[letter].forEach(cat => {
          const option = document.createElement("option");
          option.value = cat;
          option.textContent = cat;
          group.appendChild(option);
        });
        select.appendChild(group);
      }
    }
    populateCategories();

    // Helpers
    function normalizeWhatsApp(input) {
      if(!input)return "";
      input=input.trim();
      if(input.startsWith("https://wa.me/")||input.startsWith("http://wa.me/"))return input;
      let digits=input.replace(/\D/g,"");
      if(digits.startsWith("0"))digits="232"+digits.slice(1);
      if(!digits.startsWith("232")&&digits.length<=9)digits="232"+digits;
      return "https://wa.me/"+digits;
    }
    function formatDate(ts){if(!ts)return"Date not available";try{if(ts.toDate)return ts.toDate().toLocaleString();const d=new Date(ts);return isNaN(d)?String(ts):d.toLocaleString();}catch(e){return String(ts);}}
    function escapeHtml(s){if(s==null)return '';return String(s).replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));}
    function escapeAttr(s){if(!s)return '#';return s;}

    // Auth UI
    const loginBtn=document.getElementById('loginBtn'), logoutBtn=document.getElementById('logoutBtn');
    const userPhoto=document.getElementById('userPhoto'), userName=document.getElementById('userName');
    loginBtn.addEventListener('click',()=>{const p=new firebase.auth.GoogleAuthProvider();auth.signInWithPopup(p).catch(e=>alert('Sign-in error: '+(e.message||e.code)));});
    logoutBtn.addEventListener('click',()=>auth.signOut());

    auth.onAuthStateChanged(user=>{
      currentUser=user;
      if(user){
        loginBtn.style.display='none';logoutBtn.style.display='inline-block';
        userPhoto.src=user.photoURL||'';userPhoto.style.display=user.photoURL?'block':'none';
        userName.textContent=user.displayName||user.email;userName.style.display='block';
        document.getElementById('pictureUrl').value=user.photoURL||'';
      } else {
        loginBtn.style.display='inline-block';logoutBtn.style.display='none';
        userPhoto.style.display='none';userName.style.display='none';
        document.getElementById('pictureUrl').value='';
      }
      loadSkills(); loadCategories();
    });

    // Add/Edit form
    const openAddBtn=document.getElementById('openAddBtn'), formWrapper=document.getElementById('formWrapper');
    const skillForm=document.getElementById('skillForm'), pictureFileInput=document.getElementById('pictureFile');
    const categorySelect=document.getElementById('category'), categoryFilter=document.getElementById('categoryFilter');

    openAddBtn.addEventListener('click',()=>{
      if(!currentUser)return alert('Please log in to add a skill.');
      if(!categorySelect.options.length||!categoryFilter.options.length)return alert('No categories available. Admin must add categories.');
      document.getElementById('skillId').value='';skillForm.reset();
      document.getElementById('pictureUrl').value=currentUser.photoURL||'';
      formWrapper.style.display='block';window.scrollTo({top:0,behavior:'smooth'});
    });

    skillForm.addEventListener('submit', async e=>{
      e.preventDefault();
      if(!currentUser)return alert('Please log in first.');

      const id=document.getElementById('skillId').value||null;
      const name=document.getElementById('name').value.trim();
      const skill=document.getElementById('skill').value.trim();
      const location=document.getElementById('location').value.trim();
      const whatsappRaw=document.getElementById('whatsapp').value.trim();
      const pictureUrlField=document.getElementById('pictureUrl').value.trim();
      const category=categorySelect.value;

      if(!name||!skill||!location||!whatsappRaw||!category)return alert('Please fill all fields and select category.');

      let finalPictureUrl=pictureUrlField||currentUser.photoURL||'';
      const file=pictureFileInput.files[0];
      if(file){
        try{
          const filename=`${currentUser.uid}_${Date.now()}_${file.name.replace(/\s+/g,'_')}`;
          const ref=storage.ref().child('skill_images/'+filename);
          const snap=await ref.put(file);
          finalPictureUrl=await snap.ref.getDownloadURL();
        } catch(err){alert('Image upload failed: '+(err.message||err.code));return;}
      }

      const payload={uid:currentUser.uid,posterName:currentUser.displayName||currentUser.email,
        posterPhoto:currentUser.photoURL||'',name,skill,location,whatsapp:normalizeWhatsApp(whatsappRaw),
        picture:finalPictureUrl,category,createdAt:firebase.firestore.FieldValue.serverTimestamp()};

      try{
        if(id) await db.collection('skills').doc(id).update(payload);
        else await db.collection('skills').add(payload);
        skillForm.reset(); pictureFileInput.value=''; formWrapper.style.display='none';
      } catch(err){alert('Save failed: '+(err.message||err.code));}
    });

    // Render skills
    const skillsArea=document.getElementById('skillsArea');
    function cardDomFromDoc(doc){
      const data=doc.data(), id=doc.id, picture=data.picture||data.posterPhoto||'';
      const card=document.createElement('div'); card.className='card'; card.dataset.id=id;
      card.innerHTML=`
        <div class="top">
          <img src="${escapeHtml(picture)}" alt="pic" />
          <div style="flex:1">
            <h3>${escapeHtml(data.name||'')}</h3>
            <p class="small"><strong>${escapeHtml(data.skill||'')}</strong></p>
          </div>
        </div>
        <p><strong>Location:</strong> ${escapeHtml(data.location||'')}</p>
        <p><strong>Contact:</strong> <a href="${escapeAttr(data.whatsapp||'')}" target="_blank" rel="noopener">WhatsApp</a></p>
        <p><strong>Category:</strong> ${escapeHtml(data.category||'')}</p>
        <p class="small">Posted on: ${formatDate(data.createdAt)}</p>
      `;
      if(currentUser&&data.uid===currentUser.uid){
        const actions=document.createElement('div'); actions.className='actions owner-actions';
        const editBtn=document.createElement('button'); editBtn.className='btn-edit'; editBtn.textContent='Edit';
        editBtn.onclick=()=>startEdit(doc.id,data);
        const delBtn=document.createElement('button'); delBtn.className='btn-delete'; delBtn.textContent='Delete';
        delBtn.onclick=async()=>{if(!confirm('Delete this skill?'))return;try{await db.collection('skills').doc(id).delete();}catch(err){alert('Delete failed: '+(err.message||err.code));}};
        actions.appendChild(editBtn); actions.appendChild(delBtn); card.appendChild(actions);
      }
      return card;
    }

    let unsubscribe=null;
    function loadSkills(){
      if(typeof unsubscribe==='function')unsubscribe();
      unsubscribe=db.collection('skills').orderBy('createdAt','desc').onSnapshot(snapshot=>{
        skillsArea.innerHTML='';
        snapshot.forEach(doc=>skillsArea.appendChild(cardDomFromDoc(doc)));
        const q=document.getElementById('searchInput').value.trim().toLowerCase();
        const filterCat=categoryFilter.value;
        document.querySelectorAll('.card').forEach(card=>{
          const text=card.innerText.toLowerCase();
          const matchesSearch=text.includes(q);
          const matchesCat=!filterCat||card.innerText.includes(filterCat);
          card.style.display=matchesSearch&&matchesCat?'':'none';
        });
      });
    }

    function startEdit(id,data){
      document.getElementById('skillId').value=id;
      document.getElementById('name').value=data.name||'';
      document.getElementById('skill').value=data.skill||'';
      document.getElementById('location').value=data.location||'';
      document.getElementById('whatsapp').value=(data.whatsapp||'').replace(/^https?:\/\/wa\.me\//,'');
      document.getElementById('pictureUrl').value=data.picture||data.posterPhoto||'';
      categorySelect.value=data.category||'';
      formWrapper.style.display='block';
      window.scrollTo({top:0,behavior:'smooth'});
    }

    document.getElementById('searchInput').addEventListener('input',()=>loadSkills());
    categoryFilter.addEventListener('change',()=>loadSkills());

    async function loadCategories(){
      categorySelect.innerHTML='<option value="">Select category</option>';
      categoryFilter.innerHTML='<option value="">All Categories</option>';
      const snapshot=await db.collection('categories').orderBy('name').get();
      snapshot.forEach(doc=>{
        const cat=doc.data().name;
        categorySelect.innerHTML+=`<option value="${escapeHtml(cat)}">${escapeHtml(cat)}</option>`;
        categoryFilter.innerHTML+=`<option value="${escapeHtml(cat)}">${escapeHtml(cat)}</option>`;
      });
    }

    if(currentUser && currentUser.uid===adminUID){
      const addCatBtn=document.createElement('button'); addCatBtn.textContent='Add Category';
      addCatBtn.onclick=async()=>{
        const name=prompt('Enter new category name:');
        if(name){try{await db.collection('categories').add({name}); loadCategories();}catch(e){alert('Failed: '+e.message);}}
      };
      document.querySelector('.header-controls').appendChild(addCatBtn);
    }

    loadSkills(); loadCategories();
  </script>
</body>
</html>
