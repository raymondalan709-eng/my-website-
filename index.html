<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SL Skills Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    header img.logo {
      height: 45px;
      vertical-align: middle;
      margin-right: 10px;
    }
    header h1 {
      display: inline;
      font-size: 30px;
      vertical-align: middle;
    }
    header p {
      font-size: 16px;
      font-weight: bold;
      margin: 5px 0 0 0;
    }

    /* Login Section */
    #login-section {
      position: absolute;
      top: 15px;
      left: 15px;
      text-align: center;
    }
    #login-section img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: block;
      margin: auto;
    }
    #userName {
      font-size: 14px;
      font-weight: bold;
      margin-top: 5px;
    }
    #loginBtn, #logoutBtn {
      background-color: white;
      color: #007BFF;
      border: none;
      padding: 6px 12px;
      margin-top: 8px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }

    /* Search Bar */
    #searchBar {
      width: 90%;
      max-width: 600px;
      padding: 12px;
      font-size: 16px;
      margin: 15px auto;
      display: block;
      border: 2px solid #007BFF;
      border-radius: 5px;
    }

    /* Add Skill Form */
    #addSkillForm {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      border: 2px solid #007BFF;
      border-radius: 10px;
      background: #f9f9f9;
      text-align: center;
    }
    #addSkillForm input {
      display: block;
      width: 95%;
      padding: 12px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    #addSkillForm button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
    }

    /* Skills Container */
    #skillsContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .skill-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      width: 280px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
      text-align: center;
      background: white;
    }
    .skill-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .skill-card h3 {
      margin: 5px 0;
      font-size: 18px;
    }
    .skill-card p {
      margin: 4px 0;
      font-size: 14px;
    }
    .edit-btn, .delete-btn {
      background: #007BFF;
      color: white;
      border: none;
      padding: 6px 10px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }
    .delete-btn {
      background: #dc3545;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #addSkillForm, #searchBar {
        width: 95%;
      }
      .skill-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="login-section">
      <img id="userPic" src="" alt="User Picture" style="display:none;">
      <div id="userName"></div>
      <button id="loginBtn">Login with Google</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
    <img src="1755377954769.jpeg" alt="SLSH Logo" class="logo">
    <h1>SL Skills Hub</h1>
    <p>find talented people near you</p>
  </header>

  <!-- Search Bar -->
  <input type="text" id="searchBar" placeholder="🔍 Search skills...">

  <!-- Add Skill Form -->
  <div id="addSkillForm">
    <h2>Add a Skill</h2>
    <input type="text" id="nameInput" placeholder="Your Name">
    <input type="text" id="skillInput" placeholder="Your Skill">
    <input type="text" id="locationInput" placeholder="Location">
    <input type="text" id="contactInput" placeholder="WhatsApp Contact">
    <button onclick="addSkill()">Add Skill</button>
  </div>

  <!-- Skills Display -->
  <div id="skillsContainer"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBWy9ffEDL3OugOpRbHrvDjGbQ3fkPGU4Y",
      authDomain: "sl-skills-hub.firebaseapp.com",
      projectId: "sl-skills-hub",
      storageBucket: "sl-skills-hub.firebasestorage.app",
      messagingSenderId: "125049368940",
      appId: "1:125049368940:web:76d4a47aa9eb7c43914349"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userPic = document.getElementById("userPic");
    const userName = document.getElementById("userName");

    loginBtn.addEventListener("click", () => {
      auth.signInWithPopup(provider).then(result => {
        const user = result.user;
        userPic.src = user.photoURL;
        userPic.style.display = "block";
        userName.textContent = user.displayName;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block";
      }).catch(err => alert(err.message));
    });

    logoutBtn.addEventListener("click", () => {
      auth.signOut().then(() => {
        userPic.style.display = "none";
        userName.textContent = "";
        loginBtn.style.display = "block";
        logoutBtn.style.display = "none";
      });
    });

    // Skills
    function addSkill() {
      const name = document.getElementById("nameInput").value;
      const skill = document.getElementById("skillInput").value;
      const location = document.getElementById("locationInput").value;
      const contact = document.getElementById("contactInput").value;
      const container = document.getElementById("skillsContainer");

      if (!name || !skill || !location || !contact) {
        alert("Please fill in all fields!");
        return;
      }

      const card = document.createElement("div");
      card.classList.add("skill-card");
      card.innerHTML = `
        <img src="${userPic.src || 'https://via.placeholder.com/80'}" alt="User Pic">
        <h3>${name}</h3>
        <p><strong>Skill:</strong> ${skill}</p>
        <p><strong>Location:</strong> ${location}</p>
        <p><strong>WhatsApp:</strong> ${contact}</p>
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      `;
      container.appendChild(card);

      document.getElementById("nameInput").value = "";
      document.getElementById("skillInput").value = "";
      document.getElementById("locationInput").value = "";
      document.getElementById("contactInput").value = "";
    }
  </script>
</body>
</html>
