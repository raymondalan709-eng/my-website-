<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SL Skills Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background-color: #0078e7;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .btn {
      margin: 10px 5px;
      padding: 10px 20px;
      border: none;
      background-color: white;
      color: #0078e7;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container {
      display: none;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }
    .form-container input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .form-container button {
      padding: 10px;
      background-color: #0078e7;
      color: white;
      border: none;
      width: 100%;
    }
    .dark-mode {
      background: #111;
      color: white;
    }
    .dark-mode input {
      background: #333;
      color: white;
      border: 1px solid #555;
    }
    #searchInput {
      margin: 20px auto;
      display: block;
      padding: 10px;
      width: 90%;
      max-width: 400px;
    }
    .card {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 5px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .dark-mode .card {
      background: #222;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>SL Skills Hub</h1>
    <p>Find skilled people near you in Sierra Leone</p>
    <button class="btn" onclick="toggleForm()">Add Your Skill</button>
    <button class="btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>

  <input type="text" id="searchInput" placeholder="Search by skill..." onkeyup="searchSkills()" />

  <div class="form-container" id="skillForm">
    <input type="text" id="name" placeholder="Your Name" />
    <input type="text" id="skill" placeholder="Your Skill" />
    <input type="text" id="location" placeholder="Your Location" />
    <input type="text" id="contact" placeholder="WhatsApp Link" />
    <button onclick="addSkill()">Submit</button>
  </div>

  <div id="skillCards"></div>

  <!-- Firebase SDKs -->
<script type="module">
  // Firebase SDK Imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    deleteDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
  import {
    getAuth,
    onAuthStateChanged,
    signInWithPopup,
    GoogleAuthProvider,
    signOut
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBWy9ffEDL3OugOpRbHrvDjGbQ3fkPGU4Y",
    authDomain: "sl-skills-hub.firebaseapp.com",
    projectId: "sl-skills-hub",
    storageBucket: "sl-skills-hub.appspot.com",
    messagingSenderId: "125049368940",
    appId: "1:125049368940:web:76d4a47aa9eb7c43914349"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  window.db = db;
  window.auth = auth;

  // Toggle dark mode
  window.toggleDarkMode = function () {
    document.body.classList.toggle("dark-mode");
  };

  // Toggle form
  window.toggleForm = function () {
    const form = document.getElementById("skillForm");
    form.style.display = form.style.display === "none" ? "block" : "none";
  };

  // Add skill
  window.addSkill = async function () {
    const name = document.getElementById("name").value;
    const skill = document.getElementById("skill").value;
    const location = document.getElementById("location").value;
    const contact = document.getElementById("contact").value;

    if (!name || !skill || !location || !contact) {
      alert("Please fill all fields.");
      return;
    }

    const newSkill = { name, skill, location, contact };

    try {
      await addDoc(collection(db, "skills"), newSkill);
      alert("Skill added successfully!");
      location.reload();
    } catch (e) {
      console.error("Error adding document:", e.message);
      alert("Failed to add skill: " + e.message);
    }
  };

  // Create skill card
  function createSkillCard(data, id) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${data.name}</h3>
      <p><strong>Skill:</strong> ${data.skill}</p>
      <p><strong>Location:</strong> ${data.location}</p>
      <p><strong>Contact:</strong> <a href="${data.contact}" target="_blank">WhatsApp</a></p>
      <button onclick="deleteSkill('${id}')">Delete</button>
    `;
    document.getElementById("skillCards").appendChild(card);
  }

  // Load skills
  async function loadSkills() {
    try {
      const querySnapshot = await getDocs(collection(db, "skills"));
      querySnapshot.forEach((doc) => {
        createSkillCard(doc.data(), doc.id);
      });
    } catch (e) {
      console.error("Error loading skills:", e.message);
    }
  }

  // Delete skill
  window.deleteSkill = async function (id) {
    try {
      await deleteDoc(doc(db, "skills", id));
      alert("Skill deleted!");
      location.reload();
    } catch (e) {
      console.error("Error deleting skill:", e.message);
      alert("Failed to delete skill.");
    }
  };

  // Google login
  window.googleLogin = async function () {
    try {
      await signInWithPopup(auth, provider);
      alert("Logged in successfully!");
    } catch (e) {
      console.error("Login error:", e.message);
      alert("Login failed: " + e.message);
    }
  };

  // Google logout
  window.googleLogout = async function () {
    try {
      await signOut(auth);
      alert("Logged out successfully!");
    } catch (e) {
      console.error("Logout error:", e.message);
      alert("Logout failed: " + e.message);
    }
  };

  // Load skills on start
  window.onload = () => loadSkills();
</script>



    window.onload = () => loadSkills();
  </script>
</body>
</html>
