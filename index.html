<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SL Skills Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2e2e2e;
      color: white;
      padding: 20px 0;
      text-align: center;
      position: relative;
    }

    .auth-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .auth-buttons button {
      margin: 2px;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 10px;
    }

    .input-section {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: calc(100% - 22px);
      margin-bottom: 10px;
    }

    button {
      padding: 10px 15px;
      margin-right: 10px;
    }

    .skill-card {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .skill-meta {
      font-size: 0.8em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="auth-buttons">
      <button onclick="login()">Login with Google</button>
      <button onclick="logout()">Logout</button>
    </div>
    <h1>SL Skills Hub</h1>
  </header>

  <div class="container">
    <div class="input-section">
      <button onclick="showSkillForm()">Add a Skill</button>
      <div id="skill-form" style="display: none; margin-top: 10px;">
        <input type="text" id="skillInput" placeholder="Enter a skill">
        <button onclick="addSkill()">Submit Skill</button>
      </div>
      <input type="text" id="searchInput" placeholder="Search Skills" oninput="searchSkills()">
    </div>

    <div id="skillsList"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBlw9yfEDL3OugOpRHrvDjGbQ3rKpPGUAY",
      authDomain: "sl-skills-hub.firebaseapp.com",
      projectId: "sl-skills-hub",
      storageBucket: "sl-skills-hub.appspot.com",
      messagingSenderId: "125049368940",
      appId: "1:125049368940:web:76d4a47aa9eb7c43914349"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();
    let currentUser = null;

    async function login() {
      try {
        const result = await auth.signInWithPopup(provider);
        currentUser = result.user;
        loadSkills();
      } catch (error) {
        console.error("Login failed:", error);
      }
    }

    function logout() {
      auth.signOut();
      currentUser = null;
      document.getElementById("skillsList").innerHTML = "";
    }

    function showSkillForm() {
      const form = document.getElementById("skill-form");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    async function addSkill() {
      const skillInput = document.getElementById("skillInput");
      const skill = skillInput.value.trim();
      if (!skill || !currentUser) return;

      await db.collection("skills").add({
        skill,
        uid: currentUser.uid,
        name: currentUser.displayName || "Anonymous",
        photo: currentUser.photoURL || "",
        timestamp: new Date()
      });

      skillInput.value = "";
      showSkillForm();
      loadSkills();
    }

    function searchSkills() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".skill-card");
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(query) ? "block" : "none";
      });
    }

    async function loadSkills() {
      const snapshot = await db.collection("skills").orderBy("timestamp", "desc").get();
      const skillsList = document.getElementById("skillsList");
      skillsList.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "skill-card";

        card.innerHTML = `
          <strong>${data.skill}</strong><br>
          <div class="skill-meta">
            By: ${data.name} <br>
            ${new Date(data.timestamp.toDate()).toLocaleString()}
          </div>
        `;

        skillsList.appendChild(card);
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadSkills();
      }
    });
  </script>
</body>
</html>
