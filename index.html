<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SL Skills Hub</title>
  <link rel="icon" href="1000040429.jpg" type="image/jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph for social previews -->
  <meta property="og:title" content="SL Skills Hub">
  <meta property="og:description" content="Find talented people near you">
  <meta property="og:image" content="https://raymondalan709-eng.github.io/my-website-/1000040429.jpg">
  <meta property="og:url" content="https://raymondalan709-eng.github.io/my-website-/">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
    }
    header {
      background-color: #2196F3;
      color: white;
      padding: 10px;
      text-align: center;
    }
    header h1 {
      margin: 5px 0;
    }
    header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }
    #user-info {
      text-align: right;
      padding: 10px;
    }
    #user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      vertical-align: middle;
    }
    #user-info span {
      margin-right: 10px;
      font-weight: bold;
    }
    #buttons button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    #buttons button:hover {
      background-color: #1976D2;
    }
    #searchBar {
      padding: 8px;
      width: 60%;
      max-width: 400px;
      margin-top: 10px;
    }
    #skill-form {
      display: none;
      margin: 20px auto;
      width: 90%;
      max-width: 300px;
      text-align: center;
    }
    #skill-form input, #skill-form select {
      display: block;
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
    .skill-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .skill-card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .skill-actions button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .skill-actions button:hover {
      background-color: #1976D2;
    }
    /* Share buttons row */
    .share-buttons {
      margin: 15px auto;
      text-align: center;
    }
    .share-buttons a {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 4px;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }
    .whatsapp { background-color: #25D366; }
    .facebook { background-color: #1877F2; }
    .twitter { background-color: #1DA1F2; }
    .share-buttons a i {
      margin-right: 6px;
    }
    /* Mobile responsiveness */
    @media (max-width: 600px) {
      #searchBar { width: 90%; }
      .skill-card { width: 95%; }
      #user-info { text-align: center; }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="user-info">
    <img id="user-pic" src="" alt="">
    <span id="user-name"></span>
    <div id="buttons">
      <button id="login">Login with Google</button>
      <button id="logout" style="display:none;">Logout</button>
    </div>
  </div>

  <header>
    <h1>SL Skills Hub</h1>
    <h2>Find talented people near you</h2>
    <input type="text" id="searchBar" placeholder="Search skills...">
    <button id="show-form">Add a Skill</button>
    <div id="category-section" style="margin-top:10px;">
      <select id="categoryFilter">
        <option value="">All Categories</option>
      </select>
      <div id="admin-category" style="display:none; margin-top:10px;">
        <input type="text" id="newCategory" placeholder="New Category">
        <button id="addCategory">Add Category</button>
      </div>
    </div>
  </header>

  <!-- Share buttons row -->
  <div class="share-buttons">
    <a class="whatsapp" href="https://api.whatsapp.com/send?text=Check%20out%20SL%20Skills%20Hub%20https://raymondalan709-eng.github.io/my-website-/" target="_blank">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
    <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u=https://raymondalan709-eng.github.io/my-website-/" target="_blank">
      <i class="fab fa-facebook-f"></i> Facebook
    </a>
    <a class="twitter" href="https://twitter.com/intent/tweet?url=https://raymondalan709-eng.github.io/my-website-/" target="_blank">
      <i class="fab fa-twitter"></i> Twitter
    </a>
  </div>

  <div id="skill-form">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="skill" placeholder="Your Skill" required>
    <input type="text" id="location" placeholder="Your Location" required>
    <input type="text" id="whatsapp" placeholder="WhatsApp Contact" required>
    <select id="category"></select>
    <button id="saveSkill">Save Skill</button>
  </div>

  <div id="skills-list"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyBWy9ffEDL3OugOpRbHrvDjGbQ3fkPGU4Y",
  authDomain: "sl-skills-hub.firebaseapp.com",
  projectId: "sl-skills-hub",
  storageBucket: "sl-skills-hub.firebasestorage.app",
  messagingSenderId: "125049368940",
  appId: "1:125049368940:web:76d4a47aa9eb7c43914349"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    const adminUID = "I5WY1FJzNibUDOCzCBdGWPtX9Nj1";

    const loginBtn = document.getElementById("login");
    const logoutBtn = document.getElementById("logout");
    const userPic = document.getElementById("user-pic");
    const userName = document.getElementById("user-name");
    const showFormBtn = document.getElementById("show-form");
    const skillForm = document.getElementById("skill-form");
    const saveSkillBtn = document.getElementById("saveSkill");
    const skillsList = document.getElementById("skills-list");
    const categoryDropdown = document.getElementById("category");
    const categoryFilter = document.getElementById("categoryFilter");
    const adminCategoryDiv = document.getElementById("admin-category");
    const addCategoryBtn = document.getElementById("addCategory");

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => alert(err.message));
    };

    logoutBtn.onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        userPic.src = user.photoURL || "https://via.placeholder.com/40";
        userName.textContent = user.displayName;
        adminCategoryDiv.style.display = user.uid === adminUID ? "block" : "none";
      } else {
        currentUser = null;
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        userPic.src = "";
        userName.textContent = "";
        adminCategoryDiv.style.display = "none";
      }
    });

    showFormBtn.onclick = () => {
      skillForm.style.display = skillForm.style.display === "none" ? "block" : "none";
    };

  saveSkillBtn.onclick = async () => {
  if (!currentUser) {
    alert("Please login first");
    return;
  }

  const name = document.getElementById("name").value;
  const skill = document.getElementById("skill").value;
  const location = document.getElementById("location").value;
  const whatsapp = document.getElementById("whatsapp").value;
  const category = document.getElementById("category").value;

  try {
    await db.collection("skills").add({
      name,
      skill,
      location,
      whatsapp,
      category,
      userId: currentUser.uid,
      userPic: currentUser.photoURL || "",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    document.getElementById("skill-form").reset();
    skillForm.style.display = "none";
    alert("✅ Skill saved successfully!");
  } catch (error) {
    console.error("Error saving skill:", error);
    alert("❌ Failed to save skill: " + error.message);
  }
};

    addCategoryBtn.onclick = async () => {
      if (!currentUser || currentUser.uid !== adminUID) return;
      const newCat = document.getElementById("newCategory").value;
      if (newCat) {
        await db.collection("categories").add({ name: newCat });
        document.getElementById("newCategory").value = "";
      }
    };

    db.collection("categories").onSnapshot(snapshot => {
      categoryDropdown.innerHTML = "";
      categoryFilter.innerHTML = '<option value="">All Categories</option>';
      snapshot.forEach(doc => {
        const cat = doc.data().name;
        const option1 = document.createElement("option");
        option1.value = cat; option1.textContent = cat;
        categoryDropdown.appendChild(option1);
        const option2 = document.createElement("option");
        option2.value = cat; option2.textContent = cat;
        categoryFilter.appendChild(option2);
      });
    });

    db.collection("skills").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      skillsList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "skill-card";
        const date = data.timestamp ? data.timestamp.toDate().toLocaleString() : "";
        card.innerHTML = `
          <img src="${data.userPic || 'https://via.placeholder.com/50'}" alt="">
          <h3>${data.name}</h3>
          <p><strong>Skill:</strong> ${data.skill}</p>
          <p><strong>Location:</strong> ${data.location}</p>
          <p><strong>WhatsApp:</strong> <a href="https://wa.me/${data.whatsapp}" target="_blank">${data.whatsapp}</a></p>
          <p><em>Posted on: ${date}</em></p>
        `;
        if (currentUser && currentUser.uid === data.userId) {
          const actions = document.createElement("div");
          actions.className = "skill-actions";
          const editBtn = document.createElement("button");
          editBtn.textContent = "Edit";
          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          actions.appendChild(editBtn);
          actions.appendChild(delBtn);
          card.appendChild(actions);

          editBtn.onclick = async () => {
            const newSkill = prompt("Update skill:", data.skill);
            if (newSkill !== null) {
              await db.collection("skills").doc(doc.id).update({ skill: newSkill });
            }
          };

          delBtn.onclick = () => {
            if (confirm("Delete this skill?")) {
              db.collection("skills").doc(doc.id).delete();
            }
          };
        }
        skillsList.appendChild(card);
      });
    });

    document.getElementById("searchBar").addEventListener("input", e => {
      const search = e.target.value.toLowerCase();
      Array.from(skillsList.children).forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(search) ? "block" : "none";
      });
    });

    categoryFilter.addEventListener("change", e => {
      const filter = e.target.value.toLowerCase();
      Array.from(skillsList.children).forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = filter === "" || text.includes(filter) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
