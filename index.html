<!DOCTYPE html>
<html>
<head>
  <title>SL Skills Hub</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: white;
    }
    header {
      background-color: #2196F3;
      color: white;
      padding: 10px;
      position: relative;
    }
    #auth-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    h1 {
      text-align: center;
      margin: 0;
    }
    .controls {
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 10px;
      background-color: #2196F3;
    }
    .controls input, .controls button {
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    .controls input {
      width: 200px;
    }
    .controls button {
      background-color: white;
      color: #2196F3;
      cursor: pointer;
    }
    .add-skill-form {
      margin: 20px auto;
      width: 300px;
      text-align: center;
    }
    .add-skill-form input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    .add-skill-form button {
      padding: 8px 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #skills-container {
      padding: 20px;
    }
    .skill-card {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .skill-card img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .skill-actions {
      margin-top: 10px;
    }
    .skill-actions button {
      margin-right: 5px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div id="auth-buttons">
      <button id="login-btn">Login</button>
      <button id="logout-btn" style="display:none;">Logout</button>
    </div>
    <h1>SL Skills Hub</h1>
  </header>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search skills...">
    <button onclick="toggleAddSkillForm()">Add Skill</button>
  </div>

  <div class="add-skill-form" id="add-skill-form" style="display:none;">
    <input type="text" id="name" placeholder="Your Name"><br>
    <input type="text" id="skill" placeholder="Skill"><br>
    <input type="text" id="location" placeholder="Location"><br>
    <input type="text" id="whatsapp" placeholder="WhatsApp Contact"><br>
    <button onclick="addSkill()">Post Skill</button>
  </div>

  <div id="skills-container"></div>

  <script>
    // Firebase config
    var firebaseConfig = {
      apiKey: "AIzaSyBWy9ffEDL3OugOpRbHrvDjGbQ3fkPGU4Y",
      authDomain: "sl-skills-hub.firebaseapp.com",
      projectId: "sl-skills-hub",
      storageBucket: "sl-skills-hub.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById("login-btn").style.display = "none";
        document.getElementById("logout-btn").style.display = "inline";
        loadSkills();
      } else {
        currentUser = null;
        document.getElementById("login-btn").style.display = "inline";
        document.getElementById("logout-btn").style.display = "none";
      }
    });

    document.getElementById("login-btn").onclick = () => {
      var provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    document.getElementById("logout-btn").onclick = () => {
      auth.signOut();
    };

    function toggleAddSkillForm() {
      const form = document.getElementById("add-skill-form");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    function addSkill() {
      if (!currentUser) {
        alert("Please log in to add a skill.");
        return;
      }

      const name = document.getElementById("name").value;
      const skill = document.getElementById("skill").value;
      const location = document.getElementById("location").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const datePosted = new Date().toLocaleDateString();
      const photoURL = currentUser.photoURL;

      db.collection("skills").add({
        uid: currentUser.uid,
        name,
        skill,
        location,
        whatsapp,
        datePosted,
        photoURL
      }).then(() => {
        document.getElementById("add-skill-form").reset();
        toggleAddSkillForm();
        loadSkills();
      });
    }

    function loadSkills() {
      db.collection("skills").onSnapshot(snapshot => {
        const container = document.getElementById("skills-container");
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          if (shouldDisplay(data)) {
            const card = document.createElement("div");
            card.className = "skill-card";
            card.innerHTML = `
              <img src="${data.photoURL}" alt="Profile">
              <p><strong>Name:</strong> ${data.name}</p>
              <p><strong>Skill:</strong> ${data.skill}</p>
              <p><strong>Location:</strong> ${data.location}</p>
              <p><strong>WhatsApp:</strong> ${data.whatsapp}</p>
              <p><strong>Date:</strong> ${data.datePosted}</p>
              <div class="skill-actions" id="actions-${doc.id}"></div>
            `;
            container.appendChild(card);

            // Only show edit/delete if user is owner
            if (currentUser && currentUser.uid === data.uid) {
              const actions = document.getElementById(`actions-${doc.id}`);
              const editBtn = document.createElement("button");
              const deleteBtn = document.createElement("button");
              editBtn.innerText = "Edit";
              deleteBtn.innerText = "Delete";

              editBtn.onclick = () => {
                const newSkill = prompt("Enter new skill:", data.skill);
                if (newSkill) {
                  db.collection("skills").doc(doc.id).update({ skill: newSkill });
                }
              };
              deleteBtn.onclick = () => {
                db.collection("skills").doc(doc.id).delete();
              };

              actions.appendChild(editBtn);
              actions.appendChild(deleteBtn);
            }
          }
        });
      });
    }

    function shouldDisplay(data) {
      const search = document.getElementById("searchInput").value.toLowerCase();
      return (
        data.name.toLowerCase().includes(search) ||
        data.skill.toLowerCase().includes(search) ||
        data.location.toLowerCase().includes(search)
      );
    }

    document.getElementById("searchInput").addEventListener("input", loadSkills);
  </script>
</body>
</html>
