<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SL Skills Hub</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.dark-mode {
      background-color: #111;
      color: white;
    }

    .card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
    }

    .auth-info {
      margin-top: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #userPhoto {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: none;
    }

    input, button {
      padding: 8px;
      margin: 5px;
    }

    #skillForm {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SL Skills Hub</h1>
    <p>Find skilled people near you in Sierra Leone</p>

    <!-- Google Auth Buttons -->
    <div class="auth-buttons">
      <button onclick="login()">Login with Google</button>
      <button onclick="logout()">Logout</button>
      <div id="userInfo" class="auth-info">
        <img id="userPhoto" src="" alt="Profile" />
        <p id="userEmail"></p>
      </div>
    </div>

    <!-- Add Skill Button -->
    <button onclick="toggleForm()">Add Your Skill</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <input type="text" id="searchInput" oninput="filterSkills()" placeholder="Search skills..." />
  </header>

  <!-- Skill Form -->
  <form id="skillForm" style="display: none;">
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="skill" placeholder="Skill" required />
    <input type="text" id="location" placeholder="Location" required />
    <input type="text" id="contact" placeholder="WhatsApp Link" required />
    <button type="submit" onclick="addSkill(event)">Submit Skill</button>
  </form>

  <!-- Where Skill Cards Will Appear -->
  <div id="skillCards"></div>

  <!-- JavaScript Section -->
  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Login
    function login() {
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          document.getElementById("userEmail").innerText = user.email;
          document.getElementById("userPhoto").src = user.photoURL;
          document.getElementById("userPhoto").style.display = "inline";
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    }

    // Logout
    function logout() {
      auth.signOut()
        .then(() => {
          document.getElementById("userEmail").innerText = "";
          document.getElementById("userPhoto").style.display = "none";
        });
    }

    // Toggle Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Toggle Skill Form
    function toggleForm() {
      const form = document.getElementById("skillForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    // Add Skill
    function addSkill(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const skill = document.getElementById("skill").value.trim();
      const location = document.getElementById("location").value.trim();
      const contact = document.getElementById("contact").value.trim();

      if (!name || !skill || !location || !contact) {
        alert("Please fill in all fields.");
        return;
      }

      db.collection("skills").add({
        name,
        skill,
        location,
        contact,
        createdAt: new Date().toISOString()
      })
      .then(() => {
        alert("Skill added!");
        document.getElementById("skillForm").reset();
        document.getElementById("skillForm").style.display = "none";
        loadSkills();
      })
      .catch(error => {
        alert("Error adding skill: " + error.message);
      });
    }

    // Load Skills from Firestore
    function loadSkills() {
      db.collection("skills").get()
        .then(snapshot => {
          const skillCards = document.getElementById("skillCards");
          skillCards.innerHTML = "";
          snapshot.forEach(doc => {
            createSkillCard(doc.data(), doc.id);
          });
        });
    }

    // Create Skill Card
    function createSkillCard(data, id) {
      const card = document.createElement("div");
      card.className = "card";
      const date = data.createdAt ? new Date(data.createdAt).toLocaleString() : "Unknown";

      card.innerHTML = `
        <h3>${data.name}</h3>
        <p><strong>Skill:</strong> ${data.skill}</p>
        <p><strong>Location:</strong> ${data.location}</p>
        <p><strong>Contact:</strong> <a href="${data.contact}" target="_blank">WhatsApp</a></p>
        <p><em>Posted on:</em> ${date}</p>
        <button onclick="editSkill('${id}')">Edit</button>
        <button onclick="deleteSkill('${id}')">Delete</button>
      `;

      document.getElementById("skillCards").appendChild(card);
    }

    // Delete Skill
    function deleteSkill(id) {
      db.collection("skills").doc(id).delete()
        .then(() => {
          alert("Skill deleted!");
          loadSkills();
        })
        .catch(error => {
          alert("Failed to delete skill: " + error.message);
        });
    }

    // Filter/Search Skills
    function filterSkills() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(query) ? "block" : "none";
      });
    }

    // Edit Skill (Coming soon)
    function editSkill(id) {
      alert("Edit feature coming soon!");
    }

    // On Page Load
    window.onload = () => {
      loadSkills();

      auth.onAuthStateChanged(user => {
        if (user) {
          document.getElementById("userEmail").innerText = user.email;
          document.getElementById("userPhoto").src = user.photoURL;
          document.getElementById("userPhoto").style.display = "inline";
        } else {
          document.getElementById("userEmail").innerText = "";
          document.getElementById("userPhoto").style.display = "none";
        }
      });
    };
  </script>
</body>
</html>
