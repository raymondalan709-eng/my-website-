<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SL Skills Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    header img.logo {
      height: 40px;
      position: absolute;
      top: 10px;
      left: 10px;
    }
    #user-info {
      position: absolute;
      top: 10px;
      right: 10px;
      text-align: right;
    }
    #user-info img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: block;
      margin: 0 auto;
    }
    #addSkillForm {
      display: none;
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .skill-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 15px;
      background: #fff;
      transition: transform 0.2s ease;
    }
    .skill-card:hover {
      transform: scale(1.02);
    }
    .skill-card img.profile {
      border-radius: 50%;
      width: 60px;
      height: 60px;
    }
    .skill-card .actions {
      margin-top: 10px;
    }
    .skill-card button {
      margin: 3px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #search {
      width: 200px;
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo (will update later) -->
    <h1>SL Skills Hub</h1>
    <p><b>find talented people near you</b></p>
    <div id="user-info">
      <img id="user-pic" src="" alt="" style="display:none;">
      <div id="user-name"></div>
      <button id="login">Login with Google</button>
      <button id="logout" style="display:none;">Logout</button>
    </div>
    <div style="margin-top:60px;">
      <button onclick="toggleAddSkill()">Add a Skill</button>
      <input type="text" id="search" placeholder="Search skills...">
      <button onclick="shareSite()">Share Site</button>
    </div>
  </header>

  <form id="addSkillForm">
    <input type="text" id="name" placeholder="Your Name" required><br><br>
    <input type="text" id="skill" placeholder="Skill" required><br><br>
    <input type="text" id="location" placeholder="Location" required><br><br>
    <input type="text" id="whatsapp" placeholder="WhatsApp Contact" required><br><br>
    <button type="submit">Save Skill</button>
  </form>

  <div id="skillsContainer"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBWy9ffEDL3OugOpRbHrvDjGbQ3fkPGU4Y",
      authDomain: "sl-skills-hub.firebaseapp.com",
      projectId: "sl-skills-hub",
      storageBucket: "sl-skills-hub.appspot.com",
      messagingSenderId: "125049368940",
      appId: "1:125049368940:web:76d4a47aa9eb7c43914349"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById("login");
    const logoutBtn = document.getElementById("logout");
    const userName = document.getElementById("user-name");
    const userPic = document.getElementById("user-pic");

    let currentUser = null;

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    logoutBtn.onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        userName.textContent = user.displayName;
        userPic.src = user.photoURL;
        userPic.style.display = "block";
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        loadSkills();
      } else {
        currentUser = null;
        userName.textContent = "";
        userPic.style.display = "none";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    });

    function toggleAddSkill() {
      document.getElementById("addSkillForm").style.display =
        document.getElementById("addSkillForm").style.display === "block" ? "none" : "block";
    }

    // Add Skill
    document.getElementById("addSkillForm").onsubmit = async (e) => {
      e.preventDefault();
      if (!currentUser) {
        alert("Please login first.");
        return;
      }

      const name = document.getElementById("name").value;
      const skill = document.getElementById("skill").value;
      const location = document.getElementById("location").value;
      const whatsapp = document.getElementById("whatsapp").value;

      await db.collection("skills").add({
        userId: currentUser.uid,
        name,
        skill,
        location,
        whatsapp,
        photoURL: currentUser.photoURL,
        createdAt: new Date()
      });

      document.getElementById("addSkillForm").reset();
      document.getElementById("addSkillForm").style.display = "none";
      loadSkills();
    };

    // Load Skills
    async function loadSkills() {
      const container = document.getElementById("skillsContainer");
      container.innerHTML = "";
      const querySnapshot = await db.collection("skills").orderBy("createdAt", "desc").get();
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "skill-card";
        card.innerHTML = `
          <img class="profile" src="${data.photoURL || 'default.png'}" alt="profile">
          <h3>${data.name}</h3>
          <p><b>Skill:</b> ${data.skill}</p>
          <p><b>Location:</b> ${data.location}</p>
          <p><b>WhatsApp:</b> <a href="https://wa.me/${data.whatsapp}" target="_blank">${data.whatsapp}</a></p>
          <div class="actions">
            ${currentUser && currentUser.uid === data.userId ? `
              <button onclick="editSkill('${doc.id}')">Edit</button>
              <button onclick="deleteSkill('${doc.id}')">Delete</button>
            ` : ""}
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Delete
    async function deleteSkill(id) {
      await db.collection("skills").doc(id).delete();
      loadSkills();
    }

    // Edit
    async function editSkill(id) {
      const docRef = db.collection("skills").doc(id);
      const docSnap = await docRef.get();
      if (docSnap.exists) {
        const data = docSnap.data();
        document.getElementById("name").value = data.name;
        document.getElementById("skill").value = data.skill;
        document.getElementById("location").value = data.location;
        document.getElementById("whatsapp").value = data.whatsapp;
        toggleAddSkill();
        document.getElementById("addSkillForm").onsubmit = async (e) => {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const skill = document.getElementById("skill").value;
          const location = document.getElementById("location").value;
          const whatsapp = document.getElementById("whatsapp").value;

          await docRef.update({ name, skill, location, whatsapp });
          document.getElementById("addSkillForm").reset();
          document.getElementById("addSkillForm").style.display = "none";
          loadSkills();
        };
      }
    }

    // Share button
    function shareSite(){
      if(navigator.share){
        navigator.share({
          title: "SL Skills Hub",
          text: "Check out this amazing skills hub!",
          url: window.location.href
        });
      } else {
        alert("Sharing not supported. Copy this link: " + window.location.href);
      }
    }
  </script>
</body>
</html>
