<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SL Skills Hub</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1>SL Skills Hub</h1>
    <p>Find skilled people near you in Sierra Leone</p>
    <button onclick="toggleForm()">Add Your Skill</button>
  </header>

  <!-- Skill Form -->
  <div class="toggle-container">
  <button id="darkModeToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
</div>
  <div class="filter-container">
  <select id="categoryFilter" onchange="filterByCategory()">
    <option value="all">All Skills</option>
    <option value="Phone Repair">Phone Repair</option>
    <option value="Hair Braiding">Hair Braiding</option>
    <option value="Plumbing">Plumbing</option>
    <option value="Carpentry">Carpentry</option>
    <!-- Add more options here -->
  </select>
</div>
  <div class="search-container">
  <input type="text" id="searchInput" placeholder="Search by name, skill, or location..." onkeyup="filterSkills()">
</div>
  <div id="skillForm" class="form-container" style="display: none;">
    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="skill" placeholder="Your Skill">
    <input type="text" id="location" placeholder="Your Location">
    <input type="text" id="contact" placeholder="WhatsApp Link">
    <button onclick="addSkill()">Submit</button>
  </div>
   <div id="skillCards" class="card-container"></div>

  <!-- JavaScript -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBWy9ffEDL3OugOpRbHrvDjGbQ3fkPGU4Y",
    authDomain: "sl-skills-hub.firebaseapp.com",
    projectId: "sl-skills-hub",
    storageBucket: "sl-skills-hub.appspot.com",
    messagingSenderId: "125049368940",
    appId: "1:125049368940:web:76d4a47aa9eb7c43914349"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  function toggleForm() {
    const form = document.getElementById("skillForm");
    form.style.display = form.style.display === "none" ? "block" : "none";
  }

  async function addSkill() {
    const name = document.getElementById("name").value;
    const skill = document.getElementById("skill").value;
    const location = document.getElementById("location").value;
    const contact = document.getElementById("contact").value;

    if (!name || !skill || !location || !contact) {
      alert("Please fill all fields.");
      return;
    }

    const newSkill = { name, skill, location, contact };
    const docRef = await addDoc(collection(db, "skills"), newSkill);
    createSkillCard({ ...newSkill, id: docRef.id });

    // Clear form
    document.getElementById("name").value = '';
    document.getElementById("skill").value = '';
    document.getElementById("location").value = '';
    document.getElementById("contact").value = '';
    toggleForm();
  }

  function createSkillCard(data) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${data.name}</h3>
      <p><strong>Skill:</strong> ${data.skill}</p>
      <p><strong>Location:</strong> ${data.location}</p>
      <p><strong>Contact:</strong> <a href="${data.contact}" target="_blank">WhatsApp</a></p>
      <button class="delete-btn" onclick="deleteSkill('${data.id}')">Delete</button>
    `;
    document.getElementById("skillCards").appendChild(card);
  }

  async function deleteSkill(id) {
    await deleteDoc(doc(db, "skills", id));
    location.reload(); // Refresh to show updated list
  }

  // Load all skills on page load
  window.onload = async function () {
    const querySnapshot = await getDocs(collection(db, "skills"));
    querySnapshot.forEach((docSnap) => {
      const data = docSnap.data();
      createSkillCard({ ...data, id: docSnap.id });
    });
  };

  // Search and filter (same as before)
  window.filterSkills = function () {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const cards = document.querySelectorAll(".card");
    cards.forEach(card => {
      const text = card.innerText.toLowerCase();
      card.style.display = text.includes(input) ? "block" : "none";
    });
  };

  window.filterByCategory = function () {
    const category = document.getElementById("categoryFilter").value.toLowerCase();
    const cards = document.querySelectorAll(".card");
    cards.forEach(card => {
      const skillText = card.querySelector("p").innerText.toLowerCase();
      card.style.display = category === "all" || skillText.includes(category) ? "block" : "none";
    });
  };

  window.toggleDarkMode = function () {
    document.body.classList.toggle("dark-mode");
  };

  window.toggleForm = toggleForm;
  window.addSkill = addSkill;
</script>
