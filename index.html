<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SL Skills Hub</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1>SL Skills Hub</h1>
    <p>Find skilled people near you in Sierra Leone</p>
    <button onclick="toggleForm()">Add Your Skill</button>
  </header>

  <!-- Toggle Dark Mode -->
  <div class="toggle-container">
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <!-- Filter by Category -->
  <div class="filter-container">
    <select id="categoryFilter" onchange="filterByCategory()">
      <option value="all">All Skills</option>
      <option value="Phone Repair">Phone Repair</option>
      <option value="Hair Braiding">Hair Braiding</option>
      <option value="Plumbing">Plumbing</option>
      <option value="Carpentry">Carpentry</option>
    </select>
  </div>

  <!-- Search -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by name, skill, or location..." onkeyup="filterSkills()">
  </div>

  <!-- Skill Form -->
  <div id="skillForm" class="form-container" style="display: none;">
    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="skill" placeholder="Your Skill">
    <input type="text" id="location" placeholder="Your Location">
    <input type="text" id="contact" placeholder="WhatsApp Link">
    <button onclick="addSkill()">Submit</button>
  </div>

  <!-- Skill Cards -->
  <div id="skillCards" class="card-container"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBWy9ffEDL3OugOpRbHrvDjGbQ3fkPGU4Y",
      authDomain: "sl-skills-hub.firebaseapp.com",
      projectId: "sl-skills-hub",
      storageBucket: "sl-skills-hub.appspot.com",
      messagingSenderId: "125049368940",
      appId: "1:125049368940:web:76d4a47aa9eb7c43914349"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.db = db;

    // Toggle Form
    window.toggleForm = function () {
      const form = document.getElementById("skillForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    };

    // Dark Mode
    window.toggleDarkMode = function () {
      document.body.classList.toggle("dark-mode");
    };

    // Add Skill
    window.addSkill = async function () {
      const name = document.getElementById("name").value;
      const skill = document.getElementById("skill").value;
      const location = document.getElementById("location").value;
      const contact = document.getElementById("contact").value;

      if (!name || !skill || !location || !contact) {
        alert("Please fill all fields.");
        return;
      }

      const newSkill = { name, skill, location, contact };

      try {
        await addDoc(collection(db, "skills"), newSkill);
        alert("Skill added successfully!");
        location.reload();
      } catch (e) {
        console.error("Error adding document: ", e);
        alert("Failed to add skill.");
      }
    };

    // Create Skill Card
    function createSkillCard(data) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${data.name}</h3>
        <p><strong>Skill:</strong> ${data.skill}</p>
        <p><strong>Location:</strong> ${data.location}</p>
        <p><strong>Contact:</strong> <a href="${data.contact}" target="_blank">WhatsApp</a></p>
      `;
      document.getElementById("skillCards").appendChild(card);
    }

    // Load Skills
    async function loadSkills() {
      try {
        const querySnapshot = await getDocs(collection(db, "skills"));
        querySnapshot.forEach((doc) => {
          createSkillCard(doc.data());
        });
      } catch (e) {
        console.error("Error loading skills: ", e);
      }
    }

    // Search
    window.filterSkills = function () {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(input) ? "block" : "none";
      });
    };

    // Category Filter
    window.filterByCategory = function () {
      const category = document.getElementById("categoryFilter").value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const skillText = card.querySelector("p").innerText.toLowerCase();
        card.style.display = category === "all" || skillText.includes(category) ? "block" : "none";
      });
    };

    window.onload = loadSkills;
  </script>
</body>
</html>
