<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title><b>SL Skills Hub</b></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
    }
    header {
      background-color: #1E90FF; /* Blue header */
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
      font-weight: bold;
    }
    header p {
      margin: 5px 0 0;
      font-size: 20px;
      font-weight: bold;
    }
    #auth-section {
      position: absolute;
      top: 10px;
      left: 10px;
      text-align: left;
    }
    #auth-section img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: block;
      margin-bottom: 5px;
    }
    #auth-section p {
      margin: 0;
      font-size: 14px;
      font-weight: bold;
    }
    #auth-section button {
      margin-top: 5px;
      background: #1E90FF;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    #auth-section button:hover {
      background: #005fcb;
    }
    .header-buttons {
      margin-top: 15px;
    }
    .header-buttons input {
      padding: 8px;
      width: 60%;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }
    .header-buttons button {
      background: white;
      color: #1E90FF;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .header-buttons button:hover {
      background: #f2f2f2;
    }
    #addSkillForm {
      display: none;
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    #addSkillForm input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #addSkillForm button {
      background: #1E90FF;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #addSkillForm button:hover {
      background: #005fcb;
    }
    #skillsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .skill-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .skill-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .skill-card h3 {
      margin: 5px 0;
    }
    .skill-card p {
      margin: 3px 0;
    }
    .skill-card button {
      background: #1E90FF;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      margin-top: 5px;
      cursor: pointer;
    }
    .skill-card button:hover {
      background: #005fcb;
    }
  </style>
</head>
<body>
  <header>
    <h1>SL Skills Hub</h1>
    <p>find talented people near you</p>

    <div id="auth-section">
      <img id="userPic" src="" style="display:none;">
      <p id="userName"></p>
      <button id="loginBtn">Login with Google</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>

    <div class="header-buttons">
      <input type="text" id="searchInput" placeholder="Search skills...">
      <button onclick="toggleAddForm()">Add a Skill</button>
    </div>
  </header>

  <div id="addSkillForm">
    <input type="text" id="nameInput" placeholder="Your Name">
    <input type="text" id="skillInput" placeholder="Your Skill">
    <input type="text" id="locationInput" placeholder="Your Location">
    <input type="text" id="whatsappInput" placeholder="WhatsApp Contact">
    <input type="text" id="profilePicInput" placeholder="Profile Picture URL">
    <button onclick="addSkill()">Post Skill</button>
  </div>

  <div id="skillsContainer"></div>

  <script>
    let currentUser = null;
    let skills = [];

    // Fake Google login simulation
    document.getElementById('loginBtn').onclick = () => {
      currentUser = {
        uid: "user123",
        name: "John Doe",
        picture: "https://i.pravatar.cc/100"
      };
      document.getElementById('userPic').src = currentUser.picture;
      document.getElementById('userPic').style.display = 'block';
      document.getElementById('userName').innerText = currentUser.name;
      document.getElementById('loginBtn').style.display = 'none';
      document.getElementById('logoutBtn').style.display = 'block';
    };

    document.getElementById('logoutBtn').onclick = () => {
      currentUser = null;
      document.getElementById('userPic').style.display = 'none';
      document.getElementById('userName').innerText = '';
      document.getElementById('loginBtn').style.display = 'block';
      document.getElementById('logoutBtn').style.display = 'none';
    };

    function toggleAddForm() {
      if (!currentUser) {
        alert("Please login first");
        return;
      }
      const form = document.getElementById('addSkillForm');
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    function addSkill() {
      if (!currentUser) {
        alert("Please login first");
        return;
      }
      const name = document.getElementById('nameInput').value;
      const skill = document.getElementById('skillInput').value;
      const location = document.getElementById('locationInput').value;
      const whatsapp = document.getElementById('whatsappInput').value;
      const profilePic = document.getElementById('profilePicInput').value || currentUser.picture;
      const date = new Date().toLocaleDateString();

      const skillObj = {
        id: Date.now(),
        uid: currentUser.uid,
        name, skill, location, whatsapp, profilePic, date
      };

      skills.push(skillObj);
      renderSkills();
      document.getElementById('addSkillForm').reset;
      document.getElementById('addSkillForm').style.display = "none";
    }

    function renderSkills() {
      const container = document.getElementById('skillsContainer');
      container.innerHTML = "";
      const search = document.getElementById('searchInput').value.toLowerCase();

      skills.filter(s => s.skill.toLowerCase().includes(search) || s.name.toLowerCase().includes(search))
        .forEach(skill => {
          const card = document.createElement('div');
          card.className = 'skill-card';
          card.innerHTML = `
            <img src="${skill.profilePic}">
            <h3>${skill.name}</h3>
            <p><strong>Skill:</strong> ${skill.skill}</p>
            <p><strong>Location:</strong> ${skill.location}</p>
            <p><strong>WhatsApp:</strong> ${skill.whatsapp}</p>
            <p><small>Posted: ${skill.date}</small></p>
          `;
          if (currentUser && skill.uid === currentUser.uid) {
            const editBtn = document.createElement('button');
            editBtn.innerText = "Edit";
            editBtn.onclick = () => editSkill(skill.id);
            const delBtn = document.createElement('button');
            delBtn.innerText = "Delete";
            delBtn.onclick = () => deleteSkill(skill.id);
            card.appendChild(editBtn);
            card.appendChild(delBtn);
          }
          container.appendChild(card);
        });
    }

    function deleteSkill(id) {
      skills = skills.filter(s => s.id !== id);
      renderSkills();
    }

    function editSkill(id) {
      const skill = skills.find(s => s.id === id);
      if (!skill) return;
      document.getElementById('nameInput').value = skill.name;
      document.getElementById('skillInput').value = skill.skill;
      document.getElementById('locationInput').value = skill.location;
      document.getElementById('whatsappInput').value = skill.whatsapp;
      document.getElementById('profilePicInput').value = skill.profilePic;
      document.getElementById('addSkillForm').style.display = "block";
      deleteSkill(id);
    }

    document.getElementById('searchInput').oninput = renderSkills;
  </script>
</body>
</html>
