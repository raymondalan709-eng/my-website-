<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SL Skills Hub</title>
  <link rel="icon" href="1000040429.jpg" type="image/jpg">

  <!-- Open Graph for social previews -->
  <meta property="og:title" content="SL Skills Hub">
  <meta property="og:description" content="Find talented people near you">
  <meta property="og:image" content="https://raymondalan709-eng.github.io/my-website-/1000040429.jpg">
  <meta property="og:url" content="https://raymondalan709-eng.github.io/my-website-/">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
    }

    /* Header and top area */
    #top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
      background-color: #fff;
    }
    #top-bar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 8px;
    }
    #top-bar span {
      margin-right: 10px;
      font-weight: bold;
    }
    #top-bar button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-left: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    #top-bar button:hover {
      background-color: #1976D2;
    }

    header {
      background-color: #2196F3;
      color: white;
      padding: 10px;
      text-align: center;
    }
    header h1 {
      margin: 5px 0;
    }
    header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }
    #searchBar {
      padding: 8px;
      width: 60%;
      margin-top: 10px;
    }
    #show-form {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 10px 0;
      border-radius: 4px;
      cursor: pointer;
    }
    #show-form:hover {
      background-color: #1976D2;
    }
    #category-section {
      margin-top: 10px;
    }
    #admin-category {
      display: none;
      margin-top: 10px;
    }

    /* Skill form */
    #skill-form {
      display: none;
      margin: 20px auto;
      width: 300px;
      text-align: center;
    }
    #skill-form input, #skill-form select, #skill-form button {
      display: block;
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
    #saveSkill {
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #saveSkill:hover {
      background-color: #1976D2;
    }

    /* Skill cards */
    .skill-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .skill-card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .skill-actions button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .skill-actions button:hover {
      background-color: #1976D2;
    }

    /* Share buttons */
    #share-buttons {
      text-align: center;
      margin: 15px 0;
    }
    .share-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 0 5px;
      padding: 6px 10px;
      border-radius: 4px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .share-btn img {
      width: 18px;
      height: 18px;
      margin-right: 5px;
    }
    .whatsapp { background-color: #25D366; }
    .facebook { background-color: #3b5998; }
    .twitter { background-color: #1DA1F2; }
    .share-btn:hover { opacity: 0.8; }
  </style>
</head>
<body>

  <!-- Top-right Google login & user info -->
  <div id="top-bar">
    <img id="user-pic" src="" alt="" style="display:none;">
    <span id="user-name"></span>
    <button id="login">Login with Google</button>
    <button id="logout" style="display:none;">Logout</button>
  </div>

  <!-- Header -->
  <header>
    <h1>SL Skills Hub</h1>
    <h2>Find talented people near you</h2>
    <input type="text" id="searchBar" placeholder="Search skills...">
    <button id="show-form">Add a Skill</button>

    <div id="category-section">
      <select id="categoryFilter">
        <option value="">All Categories</option>
      </select>
      <div id="admin-category">
        <input type="text" id="newCategory" placeholder="New Category">
        <button id="addCategory">Add Category</button>
      </div>
    </div>
  </header>

  <!-- Share buttons -->
  <div id="share-buttons">
    <a class="share-btn whatsapp" href="#" target="_blank">
      <img src="https://img.icons8.com/color/48/000000/whatsapp.png"/> WhatsApp
    </a>
    <a class="share-btn facebook" href="#" target="_blank">
      <img src="https://img.icons8.com/color/48/000000/facebook-new.png"/> Facebook
    </a>
    <a class="share-btn twitter" href="#" target="_blank">
      <img src="https://img.icons8.com/color/48/000000/twitter--v1.png"/> Twitter
    </a>
  </div>

  <!-- Skill form -->
  <div id="skill-form">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="skill" placeholder="Your Skill" required>
    <input type="text" id="location" placeholder="Your Location" required>
    <input type="text" id="whatsapp" placeholder="WhatsApp Contact" required>
    <select id="category"></select>
    <button id="saveSkill">Save Skill</button>
  </div>

  <!-- Skill cards -->
  <div id="skills-list"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

  <script>
   const firebaseConfig = {
  apiKey: "AIzaSyBWy9ffEDL3OugOpRbHrvDjGbQ3fkPGU4Y",
  authDomain: "sl-skills-hub.firebaseapp.com",
  projectId: "sl-skills-hub",
  storageBucket: "sl-skills-hub.firebasestorage.app",
  messagingSenderId: "125049368940",
  appId: "1:125049368940:web:76d4a47aa9eb7c43914349"
};
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    const adminUID = "I5WY1FJzNibUDOCzCBdGWPtX9Nj1";

    const loginBtn = document.getElementById("login");
    const logoutBtn = document.getElementById("logout");
    const userPic = document.getElementById("user-pic");
    const userName = document.getElementById("user-name");
    const showFormBtn = document.getElementById("show-form");
    const skillForm = document.getElementById("skill-form");
    const saveSkillBtn = document.getElementById("saveSkill");
    const skillsList = document.getElementById("skills-list");
    const categoryDropdown = document.getElementById("category");
    const categoryFilter = document.getElementById("categoryFilter");
    const adminCategoryDiv = document.getElementById("admin-category");
    const addCategoryBtn = document.getElementById("addCategory");

    // Login
    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    // Logout
    logoutBtn.onclick = () => auth.signOut();

    // Auth state change
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        userPic.src = user.photoURL;
        userPic.style.display = "inline-block";
        userName.textContent = user.displayName;

        if (user.uid === adminUID) adminCategoryDiv.style.display = "block";
        else adminCategoryDiv.style.display = "none";
      } else {
        currentUser = null;
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        userPic.style.display = "none";
        userName.textContent = "";
        adminCategoryDiv.style.display = "none";
      }
    });

    // Toggle skill form
    showFormBtn.onclick = () => {
      skillForm.style.display = skillForm.style.display === "none" ? "block" : "none";
    };

    // Save skill
    saveSkillBtn.onclick = async () => {
      if (!currentUser) return alert("Please login first");
      const name = document.getElementById("name").value;
      const skill = document.getElementById("skill").value;
      const location = document.getElementById("location").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const category = document.getElementById("category").value;

      await db.collection("skills").add({
        name, skill, location, whatsapp, category,
        userId: currentUser.uid, userPic: currentUser.photoURL,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      skillForm.reset();
      skillForm.style.display = "none";
    };

    // Add category (admin only)
    addCategoryBtn.onclick = async () => {
      if (!currentUser || currentUser.uid !== adminUID) return;
      const newCat = document.getElementById("newCategory").value;
      if (newCat) {
        await db.collection("categories").add({ name: newCat });
        document.getElementById("newCategory").value = "";
      }
    };

    // Categories snapshot
    db.collection("categories").onSnapshot(snapshot => {
      categoryDropdown.innerHTML = "";
      categoryFilter.innerHTML = '<option value="">All Categories</option>';
      snapshot.forEach(doc => {
        const cat = doc.data().name;
        const option1 = document.createElement("option");
        option1.value = cat; option1.textContent = cat;
        categoryDropdown.appendChild(option1);

        const option2 = document.createElement("option");
        option2.value = cat; option2.textContent = cat;
        categoryFilter.appendChild(option2);
      });
    });

    // Display skills
    db.collection("skills").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      skillsList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "skill-card";
        const date = data.timestamp ? data.timestamp.toDate().toLocaleString() : "";
        card.innerHTML = `
          <img src="${data.userPic || ''}" alt="">
          <h3>${data.name}</h3>
          <p><strong>Skill:</strong> ${data.skill}</p>
          <p><strong>Location:</strong> ${data.location}</p>
          <p><strong>WhatsApp:</strong> ${data.whatsapp}</p>
          <p><em>Posted on: ${date}</em></p>
        `;
        if (currentUser && (currentUser.uid === data.userId || currentUser.displayName === data.name)) {
          const actions = document.createElement("div");
          actions.className = "skill-actions";
          const editBtn = document.createElement("button");
          editBtn.textContent = "Edit";
          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          actions.appendChild(editBtn);
          actions.appendChild(delBtn);
          card.appendChild(actions);

          editBtn.onclick = async () => {
            const newSkill = prompt("Update skill:", data.skill);
            if (newSkill !== null) await db.collection("skills").doc(doc.id).update({ skill: newSkill });
          };

          delBtn.onclick = () => {
            if (confirm("Delete this skill?")) db.collection("skills").doc(doc.id).delete();
          };
        }
        skillsList.appendChild(card);
      });
    });

    // Search
    document.getElementById("searchBar").addEventListener("input", e => {
      const search = e.target.value.toLowerCase();
      Array.from(skillsList.children).forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(search) ? "block" : "none";
      });
    });

    // Category filter
    categoryFilter.addEventListener("change", e => {
      const filter = e.target.value.toLowerCase();
      Array.from(skillsList.children).forEach(card => {
        card.style.display = filter === "" || card.textContent.toLowerCase().includes(filter) ? "block" : "none";
      });
    });

    // Share buttons functionality
    const pageUrl = encodeURIComponent(window.location.href);
    document.querySelector('.whatsapp').href = `https://api.whatsapp.com/send?text=Check out SL Skills Hub: ${pageUrl}`;
    document.querySelector('.facebook').href = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
    document.querySelector('.twitter').href = `https://twitter.com/intent/tweet?url=${pageUrl}&text=Check out SL Skills Hub!`;

  </script>
</body>
</html>
