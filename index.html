<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SL Skills Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SL Skills Hub</h1>
    <p>Find skilled people near you in Sierra Leone</p>
    <button onclick="toggleForm()">Add Your Skill</button>
  </header>

  <!-- Skill Form -->
  <div class="toggle-container">
  <button id="darkModeToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
</div>
  <div class="search-container">
  <input type="text" id="searchInput" placeholder="Search by name, skill, or location..." onkeyup="filterSkills()">
</div>
  <div id="skillForm" class="form-container" style="display: none;">
    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="skill" placeholder="Your Skill">
    <input type="text" id="location" placeholder="Your Location">
    <input type="text" id="contact" placeholder="WhatsApp Link">
    <button onclick="addSkill()">Submit</button>
  </div>
   <div id="skillCards" class="card-container"></div>

  <!-- JavaScript -->
  <script>
  function toggleForm() {
    const form = document.getElementById("skillForm");
    form.style.display = form.style.display === "none" ? "block" : "none";
  }

  function addSkill() {
    const name = document.getElementById("name").value;
    const skill = document.getElementById("skill").value;
    const location = document.getElementById("location").value;
    const contact = document.getElementById("contact").value;

    if (!name || !skill || !location || !contact) {
      alert("Please fill all fields.");
      return;
    }

    const newSkill = { name, skill, location, contact };

    // Save to localStorage
    let skills = JSON.parse(localStorage.getItem("skills")) || [];
    skills.push(newSkill);
    localStorage.setItem("skills", JSON.stringify(skills));

    createSkillCard(newSkill, skills.length - 1);

    // Clear form
    document.getElementById("name").value = '';
    document.getElementById("skill").value = '';
    document.getElementById("location").value = '';
    document.getElementById("contact").value = '';

    toggleForm();
  }

  function createSkillCard(data, index) {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>${data.name}</h3>
      <p><strong>Skill:</strong> ${data.skill}</p>
      <p><strong>Location:</strong> ${data.location}</p>
      <p><strong>Contact:</strong> <a href="${data.contact}" target="_blank">WhatsApp</a></p>
      <button class="delete-btn" onclick="deleteSkill(${index})">Delete</button>
    `;

    document.getElementById("skillCards").appendChild(card);
  }

  function deleteSkill(index) {
    let skills = JSON.parse(localStorage.getItem("skills")) || [];
    skills.splice(index, 1);
    localStorage.setItem("skills", JSON.stringify(skills));
    location.reload();
  }
function filterSkills() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  const cards = document.querySelectorAll(".card");

  cards.forEach(card => {
    const text = card.innerText.toLowerCase();
    if (text.includes(input)) {
      card.style.display = "block";
    } else {
      card.style.display = "none";
    }
  });
}
    function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");
}
  window.onload = function () {
    const savedSkills = JSON.parse(localStorage.getItem("skills")) || [];
    savedSkills.forEach((skill, index) => createSkillCard(skill, index));
  };
</script>
