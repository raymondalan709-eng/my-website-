<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SL Skills Hub</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.dark-mode { background-color: #111; color: white; }
    .card { border: 1px solid #ccc; padding: 1rem; margin: 1rem 0; border-radius: 8px; }
    .auth-info { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>SL Skills Hub</h1>
    <p>Find skilled people near you in Sierra Leone</p>

    <!-- Google Auth Buttons -->
    <div class="auth-buttons">
      <button onclick="googleLogin()">Login with Google</button>
      <button onclick="googleLogout()">Logout</button>
      <p id="userEmail" class="auth-info"></p>
    </div>

    <!-- Add Skill Button -->
    <button onclick="toggleForm()">Add Your Skill</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>

  <!-- Skill Form -->
  <div id="skillForm" style="display:none;">
    <input type="text" id="name" placeholder="Your Name" />
    <input type="text" id="skill" placeholder="Your Skill" />
    <input type="text" id="location" placeholder="Your Location" />
    <input type="text" id="contact" placeholder="WhatsApp Link" />
    <button onclick="addSkill()">Submit</button>
  </div>

  <!-- Skills List -->
  <div id="skillCards"></div>

  <!-- Firebase Scripts -->
  <script type="module">
<script type="module">
  // Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    deleteDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();
  const skillsRef = collection(db, "skills");

  // GLOBAL: Login with Google
  window.googleLogin = async function () {
    try {
      const result = await signInWithPopup(auth, provider);
      alert("Welcome " + result.user.displayName);
    } catch (error) {
      alert("Login failed: " + error.message);
    }
  };

  // GLOBAL: Logout
  window.googleLogout = async function () {
    await signOut(auth);
    alert("Logged out.");
  };

  // Show/hide user info
  onAuthStateChanged(auth, (user) => {
    const emailDisplay = document.getElementById("userEmail");
    if (user) {
      emailDisplay.textContent = "Logged in as: " + user.email;
    } else {
      emailDisplay.textContent = "";
    }
  });

  // Toggle Form
  window.toggleForm = function () {
    const form = document.getElementById("skillForm");
    form.style.display = form.style.display === "none" ? "block" : "none";
  };

  // Toggle Dark Mode
  window.toggleDarkMode = function () {
    document.body.classList.toggle("dark-mode");
  };

  // Handle Form Submit
  document.getElementById("skillForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("nameInput").value.trim();
    const skill = document.getElementById("skillInput").value.trim();
    const location = document.getElementById("locationInput").value.trim();
    const whatsapp = document.getElementById("whatsappInput").value.trim();

    if (!name || !skill || !location || !whatsapp) {
      return alert("Fill in all fields!");
    }

    try {
      await addDoc(skillsRef, { name, skill, location, whatsapp });
      alert("Skill added.");
      document.getElementById("skillForm").reset();
      loadSkills();
    } catch (err) {
      alert("Failed to add: " + err.message);
    }
  });

  // Load Skills
  async function loadSkills() {
    const container = document.getElementById("skillsContainer");
    container.innerHTML = "";
    const querySnapshot = await getDocs(skillsRef);
    querySnapshot.forEach((docSnap) => {
      createSkillCard(docSnap.id, docSnap.data());
    });
  }

  // Create Card
  function createSkillCard(id, data) {
    const card = document.createElement("div");
    card.className = "skill-card";
    card.innerHTML = `
      <h3>${data.name}</h3>
      <p><strong>Skill:</strong> ${data.skill}</p>
      <p><strong>Location:</strong> ${data.location}</p>
      <p><strong>Contact:</strong> <a href="${data.whatsapp}" target="_blank">WhatsApp</a></p>
      <button class="delete-btn" data-id="${id}">Delete</button>
    `;
    document.getElementById("skillsContainer").appendChild(card);
  }

  // Delete Skill
  document.addEventListener("click", async (e) => {
    if (e.target.classList.contains("delete-btn")) {
      const id = e.target.getAttribute("data-id");
      await deleteDoc(doc(db, "skills", id));
      alert("Deleted");
      loadSkills();
    }
  });

  // Search Filter
  document.getElementById("searchInput").addEventListener("input", function () {
    const query = this.value.toLowerCase();
    document.querySelectorAll(".skill-card").forEach(card => {
      const match = card.innerText.toLowerCase().includes(query);
      card.style.display = match ? "block" : "none";
    });
  });

  // Load on page start
  window.onload = () => loadSkills();
</script>
