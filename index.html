<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SL Skills Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
    }
    header {
      background: #007BFF;
      color: #fff;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    header img.logo {
      width: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
    header h1 {
      display: inline-block;
      margin: 0;
      font-size: 28px;
      vertical-align: middle;
    }
    header p {
      margin: 5px 0 0;
      font-weight: bold;
      font-size: 18px;
    }
    #authSection {
      position: absolute;
      top: 10px;
      left: 10px;
      text-align: left;
    }
    #authSection img {
      width: 40px;
      border-radius: 50%;
      display: block;
      margin-bottom: 5px;
    }
    #authSection button {
      background: #fff;
      color: #007BFF;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    #controls {
      margin-top: 10px;
    }
    #controls input {
      padding: 8px;
      width: 200px;
      border-radius: 5px;
      border: none;
    }
    #controls button {
      background: #fff;
      color: #007BFF;
      border: none;
      padding: 8px 15px;
      margin-left: 5px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }
    #addSkillSection {
      text-align: center;
      padding: 20px;
    }
    #skillsContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .skill-card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 250px;
      margin: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .skill-card img.profile {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .skill-card button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    .skill-card button.delete {
      background: red;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" class="logo" alt="Logo">
    <h1>SL Skills Hub</h1>
    <p>find talented people near you</p>
    <div id="authSection">
      <img id="userPic" src="" style="display:none;">
      <p id="userName"></p>
      <button id="loginBtn">Login with Google</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
    <div id="controls">
      <input type="text" id="searchBar" placeholder="Search skills...">
      <button id="addSkillBtn">Add Skill</button>
    </div>
  </header>

  <section id="addSkillSection" style="display:none;">
    <h2>Add a Skill</h2>
    <input type="text" id="nameInput" placeholder="Your Name"><br><br>
    <input type="text" id="skillInput" placeholder="Your Skill"><br><br>
    <input type="text" id="locationInput" placeholder="Your Location"><br><br>
    <input type="text" id="whatsappInput" placeholder="WhatsApp Contact"><br><br>
    <input type="file" id="pictureInput" accept="image/*"><br><br>
    <button id="saveSkillBtn">Save Skill</button>
  </section>

  <section id="skillsContainer"></section>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

   
const firebaseConfig = {
  apiKey: "AIzaSyBWy9ffEDL3OugOpRbHrvDjGbQ3fkPGU4Y",
  authDomain: "sl-skills-hub.firebaseapp.com",
  projectId: "sl-skills-hub",
  storageBucket: "sl-skills-hub.firebasestorage.app",
  messagingSenderId: "125049368940",
  appId: "1:125049368940:web:76d4a47aa9eb7c43914349"
};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userPic = document.getElementById("userPic");
    const userName = document.getElementById("userName");
    const addSkillBtn = document.getElementById("addSkillBtn");
    const addSkillSection = document.getElementById("addSkillSection");
    const saveSkillBtn = document.getElementById("saveSkillBtn");
    const skillsContainer = document.getElementById("skillsContainer");
    const searchBar = document.getElementById("searchBar");

    let currentUser = null;

    loginBtn.onclick = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        currentUser = result.user;
        userPic.src = currentUser.photoURL;
        userPic.style.display = "block";
        userName.textContent = currentUser.displayName;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block";
      } catch (error) {
        alert("Login failed");
      }
    };

    logoutBtn.onclick = async () => {
      await signOut(auth);
      currentUser = null;
      userPic.style.display = "none";
      userName.textContent = "";
      loginBtn.style.display = "block";
      logoutBtn.style.display = "none";
    };

    addSkillBtn.onclick = () => {
      addSkillSection.style.display = "block";
    };

    saveSkillBtn.onclick = async () => {
      if (!currentUser) return alert("Login first!");
      const name = document.getElementById("nameInput").value;
      const skill = document.getElementById("skillInput").value;
      const location = document.getElementById("locationInput").value;
      const whatsapp = document.getElementById("whatsappInput").value;
      const pictureFile = document.getElementById("pictureInput").files[0];
      let pictureURL = currentUser.photoURL;
      if (pictureFile) {
        pictureURL = URL.createObjectURL(pictureFile); // Temporary until Firebase Storage step
      }
      await addDoc(collection(db, "skills"), {
        uid: currentUser.uid,
        name, skill, location, whatsapp,
        pictureURL,
        timestamp: new Date()
      });
      loadSkills();
      addSkillSection.style.display = "none";
    };

    async function loadSkills() {
      skillsContainer.innerHTML = "";
      const q = await getDocs(collection(db, "skills"));
      q.forEach(docSnap => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.className = "skill-card";
        card.innerHTML = `
          <img src="${data.pictureURL}" class="profile">
          <h3>${data.name}</h3>
          <p><strong>Skill:</strong> ${data.skill}</p>
          <p><strong>Location:</strong> ${data.location}</p>
          <p><strong>WhatsApp:</strong> ${data.whatsapp}</p>
        `;
        if (currentUser && data.uid === currentUser.uid) {
          const editBtn = document.createElement("button");
          editBtn.textContent = "Edit";
          editBtn.onclick = () => editSkill(docSnap.id, data);
          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Delete";
          deleteBtn.className = "delete";
          deleteBtn.onclick = () => deleteSkill(docSnap.id);
          card.appendChild(editBtn);
          card.appendChild(deleteBtn);
        }
        skillsContainer.appendChild(card);
      });
    }

    async function deleteSkill(id) {
      await deleteDoc(doc(db, "skills", id));
      loadSkills();
    }

    async function editSkill(id, data) {
      const newName = prompt("Edit Name", data.name);
      const newSkill = prompt("Edit Skill", data.skill);
      const newLocation = prompt("Edit Location", data.location);
      const newWhatsapp = prompt("Edit WhatsApp", data.whatsapp);
      let newPictureURL = data.pictureURL;

      const pictureInput = document.createElement("input");
      pictureInput.type = "file";
      pictureInput.accept = "image/*";
      pictureInput.onchange = async () => {
        const file = pictureInput.files[0];
        if (file) {
          newPictureURL = URL.createObjectURL(file); // Temporary until Firebase Storage step
          await updateDoc(doc(db, "skills", id), {
            name: newName,
            skill: newSkill,
            location: newLocation,
            whatsapp: newWhatsapp,
            pictureURL: newPictureURL
          });
          loadSkills();
        }
      };
      pictureInput.click();
    }

    searchBar.addEventListener("input", () => {
      const term = searchBar.value.toLowerCase();
      document.querySelectorAll(".skill-card").forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(term) ? "block" : "none";
      });
    });

    loadSkills();
  </script>
</body>
</html>
