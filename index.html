<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SL Skills Hub</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1>SL Skills Hub</h1>
    <p>Find skilled people near you in Sierra Leone</p>
    <button onclick="toggleForm()">Add Your Skill</button>
  </header>

  <!-- Skill Form -->
  <div class="toggle-container">
  <button id="darkModeToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
</div>
  <div class="filter-container">
  <select id="categoryFilter" onchange="filterByCategory()">
    <option value="all">All Skills</option>
    <option value="Phone Repair">Phone Repair</option>
    <option value="Hair Braiding">Hair Braiding</option>
    <option value="Plumbing">Plumbing</option>
    <option value="Carpentry">Carpentry</option>
    <!-- Add more options here -->
  </select>
</div>
  <div class="search-container">
  <input type="text" id="searchInput" placeholder="Search by name, skill, or location..." onkeyup="filterSkills()">
</div>
  <div id="skillForm" class="form-container" style="display: none;">
    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="skill" placeholder="Your Skill">
    <input type="text" id="location" placeholder="Your Location">
    <input type="text" id="contact" placeholder="WhatsApp Link">
    <button onclick="addSkill()">Submit</button>
  </div>
   <div id="skillCards" class="card-container"></div>

  <!-- JavaScript -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBWy9ffEDL3OugOpRbHrvDjGbQ3fkPGU4Y",
    authDomain: "sl-skills-hub.firebaseapp.com",
    projectId: "sl-skills-hub",
    storageBucket: "sl-skills-hub.appspot.com",
    messagingSenderId: "125049368940",
    appId: "1:125049368940:web:76d4a47aa9eb7c43914349"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function addSkill() {
    const name = document.getElementById("name").value;
    const skill = document.getElementById("skill").value;
    const location = document.getElementById("location").value;
    const contact = document.getElementById("contact").value;

    if (!name || !skill || !location || !contact) {
      alert("Please fill all fields.");
      return;
    }

    try {
      await addDoc(collection(db, "skills"), {
        name,
        skill,
        location,
        contact,
        timestamp: new Date()
      });
      alert("Skill added!");
    } catch (e) {
      alert("Error adding skill: " + e);
    }

    document.getElementById("name").value = '';
    document.getElementById("skill").value = '';
    document.getElementById("location").value = '';
    document.getElementById("contact").value = '';
  }

  // Load and display skills
  async function loadSkills() {
    const querySnapshot = await getDocs(collection(db, "skills"));
    querySnapshot.forEach((doc) => {
      const skillData = doc.data();
      createSkillCard(skillData);
    });
  }

  function createSkillCard(data) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${data.name}</h3>
      <p><strong>Skill:</strong> ${data.skill}</p>
      <p><strong>Location:</strong> ${data.location}</p>
      <p><strong>Contact:</strong> <a href="${data.contact}" target="_blank">WhatsApp</a></p>
      <p><em>Posted on: ${new Date(data.timestamp.seconds * 1000).toDateString()}</em></p>
    `;
    document.getElementById("skillCards").appendChild(card);
  }

  window.onload = function () {
    loadSkills();
  };
</script>
