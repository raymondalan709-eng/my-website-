<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SL Skills Hub</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1>SL Skills Hub</h1>
    <p>Find skilled people near you in Sierra Leone</p>
    <button onclick="toggleForm()">Add Your Skill</button>
  </header>

  <!-- Skill Form -->
  <div class="toggle-container">
  <button id="darkModeToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
</div>
  <div class="filter-container">
  <select id="categoryFilter" onchange="filterByCategory()">
    <option value="all">All Skills</option>
    <option value="Phone Repair">Phone Repair</option>
    <option value="Hair Braiding">Hair Braiding</option>
    <option value="Plumbing">Plumbing</option>
    <option value="Carpentry">Carpentry</option>
    <!-- Add more options here -->
  </select>
</div>
  <div class="search-container">
  <input type="text" id="searchInput" placeholder="Search by name, skill, or location..." onkeyup="filterSkills()">
</div>
  <div id="skillForm" class="form-container" style="display: none;">
    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="skill" placeholder="Your Skill">
    <input type="text" id="location" placeholder="Your Location">
    <input type="text" id="contact" placeholder="WhatsApp Link">
    <button onclick="addSkill()">Submit</button>
  </div>
   <div id="skillCards" class="card-container"></div>

  <!-- JavaScript -->
<script>
  function toggleForm() {
    const form = document.getElementById("skillForm");
    form.style.display = form.style.display === "none" ? "block" : "none";
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }

  async function addSkill() {
    const name = document.getElementById("name").value;
    const skill = document.getElementById("skill").value;
    const location = document.getElementById("location").value;
    const contact = document.getElementById("contact").value;

    if (!name || !skill || !location || !contact) {
      alert("Please fill all fields.");
      return;
    }

    const newSkill = { name, skill, location, contact };

    try {
      await addDoc(collection(window.db, "skills"), newSkill);
      alert("Skill added successfully!");
      location.reload();
    } catch (e) {
      console.error("Error adding document: ", e);
      alert("Failed to add skill.");
    }
  }

  function createSkillCard(data) {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>${data.name}</h3>
      <p><strong>Skill:</strong> ${data.skill}</p>
      <p><strong>Location:</strong> ${data.location}</p>
      <p><strong>Contact:</strong> <a href="${data.contact}" target="_blank">WhatsApp</a></p>
    `;

    document.getElementById("skillCards").appendChild(card);
  }

  async function loadSkills() {
    try {
      const querySnapshot = await getDocs(collection(window.db, "skills"));
      querySnapshot.forEach((doc) => {
        createSkillCard(doc.data());
      });
    } catch (e) {
      console.error("Error loading skills: ", e);
    }
  }

  window.onload = function () {
    loadSkills();
  };
</script>
