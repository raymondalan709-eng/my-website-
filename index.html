<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SL Skills Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
    }
    header {
      background-color: #1E90FF;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-section img {
      height: 50px;
      border-radius: 8px;
    }
    .header-center {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
      justify-content: center;
    }
    .auth-section {
      display: flex;
      align-items: center;
      gap: 10px;
      position: absolute;
      right: 15px;
      top: 15px;
    }
    .auth-section img {
      height: 35px;
      width: 35px;
      border-radius: 50%;
    }
    button {
      background-color: #1E90FF;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d6efd;
    }
    input, select {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    main {
      padding: 20px;
    }
    .skill-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .skill-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .skill-header img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }
    .skill-actions {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-section">
      <img src="1755377954769.jpeg" alt="Logo">
      <h1>SL Skills Hub</h1>
    </div>
    <div class="header-center">
      <button onclick="showAddSkillForm()">Add Skill</button>
      <select id="categoryFilter" onchange="filterSkills()">
        <option value="">All Categories</option>
      </select>
      <input type="text" id="searchInput" placeholder="Search skills..." onkeyup="searchSkills()">
    </div>
    <div class="auth-section" id="authSection">
      <div id="userDetails" style="display:none;">
        <img id="userPic" src="" alt="User Pic">
        <span id="userName"></span>
      </div>
      <button id="loginBtn" onclick="login()">Login with Google</button>
      <button id="logoutBtn" style="display:none;" onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <h2 style="text-align:center; font-weight:normal;">Find talented people near you</h2>
    <div id="addSkillForm" style="display:none; margin:20px auto; max-width:400px;">
      <input id="name" type="text" placeholder="Your Name"><br><br>
      <input id="skill" type="text" placeholder="Your Skill"><br><br>
      <input id="location" type="text" placeholder="Location"><br><br>
      <input id="whatsapp" type="text" placeholder="WhatsApp Contact"><br><br>
      <input id="profilePic" type="text" placeholder="Profile Pic URL"><br><br>
      <select id="category"></select><br><br>
      <button onclick="addSkill()">Submit Skill</button>
    </div>
    <div id="skillsList"></div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => auth.signInWithRedirect(provider));
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline-block";
        document.getElementById("userDetails").style.display = "flex";
        document.getElementById("userName").innerText = user.displayName;
        document.getElementById("userPic").src = user.photoURL;
      } else {
        currentUser = null;
        document.getElementById("loginBtn").style.display = "inline-block";
        document.getElementById("logoutBtn").style.display = "none";
        document.getElementById("userDetails").style.display = "none";
      }
    });

    function showAddSkillForm() {
      if (!currentUser) { alert("Please login first!"); return; }
      document.getElementById("addSkillForm").style.display = "block";
    }

    function addSkill() {
      const name = document.getElementById("name").value;
      const skill = document.getElementById("skill").value;
      const location = document.getElementById("location").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const profilePic = document.getElementById("profilePic").value || currentUser.photoURL;
      const category = document.getElementById("category").value;
      const datePosted = new Date().toLocaleDateString();
      if (!name || !skill || !location || !whatsapp) { alert("Please fill all fields"); return; }
      db.collection("skills").add({
        name, skill, location, whatsapp,
        profilePic, category,
        userId: currentUser.uid,
        date: datePosted
      });
      alert("Skill added!");
      document.getElementById("addSkillForm").reset();
    }

    function loadSkills() {
      db.collection("skills").onSnapshot(snapshot => {
        const skillsList = document.getElementById("skillsList");
        skillsList.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "skill-card";
          card.innerHTML = `
            <div class="skill-header">
              <img src="${data.profilePic}" alt="Profile">
              <b>${data.name}</b>
            </div>
            <p><b>Skill:</b> ${data.skill}</p>
            <p><b>Location:</b> ${data.location}</p>
            <p><b>WhatsApp:</b> ${data.whatsapp}</p>
            <p><b>Category:</b> ${data.category}</p>
            <p><b>Date:</b> ${data.date}</p>
            ${currentUser && currentUser.uid === data.userId ? `<div class="skill-actions"><button onclick="deleteSkill('${doc.id}')">Delete</button></div>` : ""}
          `;
          skillsList.appendChild(card);
        });
      });
    }
    loadSkills();

    function deleteSkill(id) {
      db.collection("skills").doc(id).delete();
    }

    function searchSkills() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll(".skill-card").forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(input) ? "block" : "none";
      });
    }

    function filterSkills() {
      const filter = document.getElementById("categoryFilter").value.toLowerCase();
      document.querySelectorAll(".skill-card").forEach(card => {
        card.style.display = (!filter || card.innerText.toLowerCase().includes(filter)) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
