<!DOCTYPE html>
<html>
<head>
  <title>SL Skills Hub</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2a9df4;
      color: white;
      padding: 15px;
      text-align: center;
    }
    #darkModeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .container {
      padding: 20px;
    }
    .skill {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .skill img {
      width: 30px;
      vertical-align: middle;
      border-radius: 50%;
      margin-right: 10px;
    }
    button {
      margin-left: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SL Skills Hub</h1>
    <button id="darkModeToggle">Dark Mode</button>
  </header>

  <div class="container">
    <div>
      <button id="googleLoginBtn">Login with Google</button>
      <span id="userName"></span>
      <img id="userPic" src="" style="display:none; width:30px; border-radius:50%;" />
    </div>

    <h3>Add a Skill</h3>
    <input type="text" id="skillInput" placeholder="Enter a skill" />
    <button onclick="addSkill()">Add Skill</button>

    <h3>Search Skills</h3>
    <input type="text" id="searchInput" oninput="searchSkills()" placeholder="Search..." />

    <h3>Skills List</h3>
    <div id="skillsList"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWy9ffEDL3OugOpRbHrvDjGbQ3fkPGU4Y",
      authDomain: "sl-skills-hub.firebaseapp.com",
      projectId: "sl-skills-hub",
      storageBucket: "sl-skills-hub.appspot.com",
      messagingSenderId: "534648724933",
      appId: "1:534648724933:web:1c8794aa67f6f04e69d1a0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let currentUser = null;

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById("userName").textContent = user.displayName;
        const userPic = document.getElementById("userPic");
        userPic.src = user.photoURL;
        userPic.style.display = "inline-block";
        loadSkills();
      } else {
        currentUser = null;
      }
    });

    document.getElementById("googleLoginBtn").onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider);
    };

    function addSkill() {
      const skill = document.getElementById("skillInput").value.trim();
      if (!skill || !currentUser) return;
      db.collection("skills").add({
        skill: skill,
        user: currentUser.displayName,
        uid: currentUser.uid,
        photo: currentUser.photoURL,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById("skillInput").value = "";
        loadSkills();
      });
    }

    function deleteSkill(id, uid) {
      if (currentUser && currentUser.uid === uid) {
        db.collection("skills").doc(id).delete().then(loadSkills);
      } else {
        alert("You can only delete your own skills.");
      }
    }

    function editSkill(id, oldSkill, uid) {
      if (currentUser && currentUser.uid === uid) {
        const newSkill = prompt("Edit your skill:", oldSkill);
        if (newSkill) {
          db.collection("skills").doc(id).update({ skill: newSkill }).then(loadSkills);
        }
      } else {
        alert("You can only edit your own skills.");
      }
    }

    function loadSkills() {
      db.collection("skills").orderBy("timestamp", "desc").get().then(snapshot => {
        const list = document.getElementById("skillsList");
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const item = document.createElement("div");
          item.className = "skill";
          item.innerHTML = `
            <img src="${data.photo}" />
            <strong>${data.skill}</strong> <br>
            <small>Posted by: ${data.user} (${new Date(data.timestamp?.toDate()).toLocaleString()})</small>
            ${currentUser && currentUser.uid === data.uid ? `
              <br><button onclick="editSkill('${doc.id}', '${data.skill}', '${data.uid}')">Edit</button>
              <button onclick="deleteSkill('${doc.id}', '${data.uid}')">Delete</button>
            ` : ""}
          `;
          list.appendChild(item);
        });
      });
    }

    function searchSkills() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const items = document.querySelectorAll(".skill");
      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(query) ? "" : "none";
      });
    }

    const darkToggle = document.getElementById("darkModeToggle");
    let dark = false;
    darkToggle.onclick = () => {
      dark = !dark;
      document.body.style.backgroundColor = dark ? "#121212" : "white";
      document.body.style.color = dark ? "white" : "black";
      darkToggle.textContent = dark ? "Light Mode" : "Dark Mode";
    };
  </script>
</body>
</html>
