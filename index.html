<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SL Skills Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
    }
    header p {
      font-size: 18px;
      font-weight: bold;
      margin: 5px 0 0 0;
    }
    #auth-section {
      position: absolute;
      top: 10px;
      left: 10px;
      text-align: center;
    }
    #auth-section img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 5px auto;
    }
    #auth-section p {
      font-size: 14px;
      margin: 0 0 5px 0;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #login-btn {
      background-color: green;
      color: white;
    }
    #logout-btn {
      background-color: red;
      color: white;
    }
    #add-skill-btn, #search-bar {
      margin: 10px 0;
    }
    #add-skill-btn {
      background-color: white;
      color: #007bff;
      font-weight: bold;
    }
    #search-bar input {
      padding: 8px;
      width: 200px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<header>
  <div id="auth-section">
    <img id="user-pic" src="" style="display:none;">
    <p id="user-name" style="display:none;"></p>
    <button id="login-btn">Login with Google</button>
    <button id="logout-btn" style="display:none;">Logout</button>
  </div>
  <h1>SL Skills Hub</h1>
  <p>Find talented people near you</p>
  <button id="add-skill-btn">Add Skill</button>
  <div id="search-bar">
    <input type="text" id="searchInput" placeholder="Search skills...">
  </div>
</header>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginBtn = document.getElementById("login-btn");
  const logoutBtn = document.getElementById("logout-btn");
  const userPic = document.getElementById("user-pic");
  const userName = document.getElementById("user-name");

  // Google login
  loginBtn.addEventListener("click", () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(console.error);
  });

  // Logout
  logoutBtn.addEventListener("click", () => {
    auth.signOut();
  });

  // Auth state change
  auth.onAuthStateChanged(user => {
    if (user) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      userPic.src = user.photoURL;
      userPic.style.display = "block";
      userName.textContent = user.displayName;
      userName.style.display = "block";
    } else {
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      userPic.style.display = "none";
      userName.style.display = "none";
    }
  });
</script>

</body>
</html>
