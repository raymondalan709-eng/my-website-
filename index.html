<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SL Skills Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
    }
    header {
      background: #007BFF;
      color: white;
      text-align: center;
      padding: 15px;
    }
    header h1 {
      margin: 0;
    }
    header h2 {
      font-weight: bold;
      margin: 5px 0 0;
      font-size: 18px;
    }
    #authSection {
      position: absolute;
      top: 10px;
      left: 10px;
      text-align: left;
    }
    #authSection img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: block;
      margin-bottom: 5px;
    }
    #authSection p {
      margin: 2px 0;
      font-size: 14px;
    }
    #addSkillForm {
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }
    #addSkillForm input, #addSkillForm select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #addSkillForm button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #skillsList {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      justify-content: center;
    }
    .skill-card {
      width: 250px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }
    .skill-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .skill-card .actions {
      margin-top: 10px;
    }
    .skill-card button {
      padding: 5px 10px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .edit-btn {
      background: #28a745;
      color: white;
    }
    .delete-btn {
      background: #dc3545;
      color: white;
    }
    #categoryForm {
      display: none;
      max-width: 300px;
      margin: 10px auto;
      padding: 10px;
      background: #eee;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SL Skills Hub</h1>
    <h2>Find talented people near you</h2>
  </header>

  <div id="authSection">
    <img id="userPic" src="" alt="" style="display:none;">
    <p id="userName" style="display:none;"></p>
    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>

  <div id="addSkillForm">
    <h3>Add a Skill</h3>
    <input type="text" id="nameInput" placeholder="Your Name">
    <input type="text" id="skillInput" placeholder="Your Skill">
    <select id="categoryInput"></select>
    <input type="text" id="locationInput" placeholder="Your Location">
    <input type="text" id="whatsappInput" placeholder="WhatsApp Contact">
    <button id="submitSkillBtn">Submit Skill</button>
  </div>

  <!-- Admin only category form -->
  <div id="categoryForm">
    <h3>Add Category</h3>
    <input type="text" id="newCategoryInput" placeholder="Category name">
    <button id="addCategoryBtn">Add Category</button>
  </div>

  <div id="skillsList"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    // Firebase Config (your provided one)
    const firebaseConfig = {
      apiKey: "AIzaSyBWy9ffEDL3OugOpRbHrvDjGbQ3fkPGU4Y",
      authDomain: "sl-skills-hub.firebaseapp.com",
      projectId: "sl-skills-hub",
      storageBucket: "sl-skills-hub.firebasestorage.app",
      messagingSenderId: "125049368940",
      appId: "1:125049368940:web:76d4a47aa9eb7c43914349"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userPic = document.getElementById("userPic");
    const userName = document.getElementById("userName");
    const categorySelect = document.getElementById("categoryInput");
    const categoryForm = document.getElementById("categoryForm");

    let currentUser = null;
    const adminUID = "I5WY1FJzNibUDOCzCBdGWPtX9Nj1";

    // Google login
    loginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => alert(err.message));
    });

    logoutBtn.addEventListener("click", () => {
      auth.signOut();
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        userPic.src = user.photoURL;
        userPic.style.display = "block";
        userName.textContent = user.displayName;
        userName.style.display = "block";
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block";

        if (user.uid === adminUID) {
          categoryForm.style.display = "block";
        }
      } else {
        currentUser = null;
        userPic.style.display = "none";
        userName.style.display = "none";
        loginBtn.style.display = "block";
        logoutBtn.style.display = "none";
        categoryForm.style.display = "none";
      }
    });

    // Load categories dynamically
    function loadCategories() {
      db.collection("categories").onSnapshot(snapshot => {
        categorySelect.innerHTML = "";
        snapshot.forEach(doc => {
          const opt = document.createElement("option");
          opt.value = doc.data().name;
          opt.textContent = doc.data().name;
          categorySelect.appendChild(opt);
        });
      });
    }
    loadCategories();

    // Add new category (admin only)
    document.getElementById("addCategoryBtn").addEventListener("click", async () => {
      const name = document.getElementById("newCategoryInput").value.trim();
      if (name) {
        await db.collection("categories").add({ name });
        document.getElementById("newCategoryInput").value = "";
      }
    });

    // Submit skill
    document.getElementById("submitSkillBtn").addEventListener("click", async () => {
      if (!currentUser) {
        alert("Please log in to add a skill.");
        return;
      }
      const skillData = {
        name: document.getElementById("nameInput").value,
        skill: document.getElementById("skillInput").value,
        category: document.getElementById("categoryInput").value,
        location: document.getElementById("locationInput").value,
        whatsapp: document.getElementById("whatsappInput").value,
        userId: currentUser.uid,
        userPic: currentUser.photoURL,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };
      await db.collection("skills").add(skillData);
      document.getElementById("nameInput").value = "";
      document.getElementById("skillInput").value = "";
      document.getElementById("locationInput").value = "";
      document.getElementById("whatsappInput").value = "";
    });

    // Load skills
    db.collection("skills").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      const list = document.getElementById("skillsList");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "skill-card";
        card.innerHTML = `
          <img src="${data.userPic || ''}" alt="">
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Skill:</strong> ${data.skill}</p>
          <p><strong>Category:</strong> ${data.category || ''}</p>
          <p><strong>Location:</strong> ${data.location}</p>
          <p><strong>WhatsApp:</strong> ${data.whatsapp}</p>
          <div class="actions"></div>
        `;
        const actionsDiv = card.querySelector(".actions");
        if (currentUser && currentUser.uid === data.userId) {
          const editBtn = document.createElement("button");
          editBtn.textContent = "Edit";
          editBtn.className = "edit-btn";
          editBtn.onclick = async () => {
            const newName = prompt("Update name:", data.name);
            const newSkill = prompt("Update skill:", data.skill);
            const newLocation = prompt("Update location:", data.location);
            const newWhatsapp = prompt("Update WhatsApp:", data.whatsapp);
            const newCategory = prompt("Update category:", data.category);
            await db.collection("skills").doc(doc.id).update({
              name: newName,
              skill: newSkill,
              location: newLocation,
              whatsapp: newWhatsapp,
              category: newCategory
            });
          };
          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.className = "delete-btn";
          delBtn.onclick = () => db.collection("skills").doc(doc.id).delete();
          actionsDiv.appendChild(editBtn);
          actionsDiv.appendChild(delBtn);
        }
        list.appendChild(card);
      });
    });
  </script>
</body>
</html>
