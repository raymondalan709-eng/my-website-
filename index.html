<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SL Skills Hub</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.dark-mode { background-color: #111; color: white; }
    .card { border: 1px solid #ccc; padding: 1rem; margin: 1rem 0; border-radius: 8px; }
    .auth-info { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>SL Skills Hub</h1>
    <p>Find skilled people near you in Sierra Leone</p>

    <!-- Google Auth Buttons -->
    <div class="auth-buttons">
      <button onclick="googleLogin()">Login with Google</button>
      <button onclick="googleLogout()">Logout</button>
      <p id="userEmail" class="auth-info"></p>
    </div>

    <!-- Add Skill Button -->
    <button onclick="toggleForm()">Add Your Skill</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>

  <!-- Skill Form -->
  <div id="skillForm" style="display:none;">
    <input type="text" id="name" placeholder="Your Name" />
    <input type="text" id="skill" placeholder="Your Skill" />
    <input type="text" id="location" placeholder="Your Location" />
    <input type="text" id="contact" placeholder="WhatsApp Link" />
    <button onclick="addSkill()">Submit</button>
  </div>

  <!-- Skills List -->
  <div id="skillCards"></div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import {
      getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBWy9ffEDL3OugOpRbHrvDjGbQ3fkPGU4Y",
      authDomain: "sl-skills-hub.firebaseapp.com",
      projectId: "sl-skills-hub",
      storageBucket: "sl-skills-hub.appspot.com",
      messagingSenderId: "125049368940",
      appId: "1:125049368940:web:76d4a47aa9eb7c43914349"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.db = db;

    // UI Functions
    window.toggleForm = () => {
      const form = document.getElementById("skillForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    };

    window.toggleDarkMode = () => {
      document.body.classList.toggle("dark-mode");
    };

    window.googleLogin = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        alert("Logged in successfully!");
        document.getElementById("userEmail").innerText = result.user.email;
      } catch (e) {
        console.error("Login failed:", e.message);
        alert("Login failed: " + e.message);
      }
    };

    window.googleLogout = async () => {
      await signOut(auth);
      alert("Logged out.");
      document.getElementById("userEmail").innerText = "";
    };

    // Listen to auth state
    onAuthStateChanged(auth, (user) => {
      const emailTag = document.getElementById("userEmail");
      if (user) {
        emailTag.innerText = user.email;
      } else {
        emailTag.innerText = "";
      }
    });

    // Add Skill
    window.addSkill = async () => {
      const name = document.getElementById("name").value;
      const skill = document.getElementById("skill").value;
      const location = document.getElementById("location").value;
      const contact = document.getElementById("contact").value;

      if (!name || !skill || !location || !contact) {
        alert("Please fill all fields.");
        return;
      }

      const newSkill = { name, skill, location, contact };

      try {
        await addDoc(collection(db, "skills"), newSkill);
        alert("Skill added successfully!");
        location.reload();
      } catch (e) {
        console.error("Error adding document:", e.message);
        alert("Failed to add skill: " + e.message);
      }
    };

    // Delete Skill
    window.deleteSkill = async (id) => {
      if (confirm("Delete this skill?")) {
        try {
          await deleteDoc(doc(db, "skills", id));
          alert("Skill deleted.");
          location.reload();
        } catch (e) {
          console.error("Delete failed:", e.message);
          alert("Delete failed: " + e.message);
        }
      }
    };

    // Create Skill Card
    function createSkillCard(id, data) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${data.name}</h3>
        <p><strong>Skill:</strong> ${data.skill}</p>
        <p><strong>Location:</strong> ${data.location}</p>
        <p><strong>Contact:</strong> <a href="${data.contact}" target="_blank">WhatsApp</a></p>
        <button onclick="deleteSkill('${id}')">Delete</button>
      `;
      document.getElementById("skillCards").appendChild(card);
    }

    // Load Skills
    async function loadSkills() {
      try {
        const querySnapshot = await getDocs(collection(db, "skills"));
        querySnapshot.forEach((docSnap) => {
          createSkillCard(docSnap.id, docSnap.data());
        });
      } catch (e) {
        console.error("Error loading skills:", e.message);
      }
    }

    window.onload = () => loadSkills();
  </script>
</body>
</html>
