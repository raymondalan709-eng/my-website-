<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SL Skills Hub</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.dark-mode { background-color: #111; color: white; }
    .card { border: 1px solid #ccc; padding: 1rem; margin: 1rem 0; border-radius: 8px; }
    .auth-info { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>SL Skills Hub</h1>
    <p>Find skilled people near you in Sierra Leone</p>

    <!-- Google Auth Buttons -->
    <div class="auth-buttons">
      <button onclick="googleLogin()">Login with Google</button>
      <button onclick="googleLogout()">Logout</button>
      <p id="userEmail" class="auth-info"></p>
    </div>

    <!-- Add Skill Button -->
    <button onclick="toggleForm()">Add Your Skill</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>

  <!-- Skill Form -->
  <div id="skillForm" style="display:none;">
    <input type="text" id="name" placeholder="Your Name" />
    <input type="text" id="skill" placeholder="Your Skill" />
    <input type="text" id="location" placeholder="Your Location" />
    <input type="text" id="contact" placeholder="WhatsApp Link" />
    <button onclick="addSkill()">Submit</button>
  </div>

  <!-- Search Bar -->
  <input type="text" id="searchInput" oninput="filterSkills()" placeholder="Search skills..." />

  <!-- Skills List -->
  <div id="skillCards"></div>

  <!-- Firebase Setup and Google Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBWy9ffEDL3OugOpRbHrvDjGbQ3fkPGU4Y",
      authDomain: "sl-skills-hub.firebaseapp.com",
      projectId: "sl-skills-hub",
      storageBucket: "sl-skills-hub.appspot.com",
      messagingSenderId: "125049368940",
      appId: "1:125049368940:web:76d4a47aa9eb7c43914349"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.db = db;

    window.googleLogin = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        document.getElementById("userEmail").textContent = "Signed in as: " + user.email;
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    };

    window.googleLogout = async () => {
      try {
        await signOut(auth);
        document.getElementById("userEmail").textContent = "";
        alert("Logged out.");
      } catch (error) {
        alert("Logout failed: " + error.message);
      }
    };
  </script>

  <!-- App Logic -->
  <script>
    function toggleForm() {
      const form = document.getElementById("skillForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    async function addSkill() {
      const name = document.getElementById("name").value;
      const skill = document.getElementById("skill").value;
      const location = document.getElementById("location").value;
      const contact = document.getElementById("contact").value;

      if (!name || !skill || !location || !contact) {
        alert("Please fill all fields.");
        return;
      }

      const newSkill = { name, skill, location, contact };

      try {
        await addDoc(collection(window.db, "skills"), newSkill);
        alert("Skill added successfully!");
        location.reload();
      } catch (e) {
        console.error("Error adding document:", e.message);
        alert("Failed to add skill: " + e.message);
      }
    }

    function createSkillCard(data, id) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${data.name}</h3>
        <p><strong>Skill:</strong> ${data.skill}</p>
        <p><strong>Location:</strong> ${data.location}</p>
        <p><strong>Contact:</strong> <a href="${data.contact}" target="_blank">WhatsApp</a></p>
        <button onclick="deleteSkill('${id}')">Delete</button>
      `;
      document.getElementById("skillCards").appendChild(card);
    }

    async function loadSkills() {
      try {
        const querySnapshot = await getDocs(collection(window.db, "skills"));
        querySnapshot.forEach((doc) => {
          createSkillCard(doc.data(), doc.id);
        });
      } catch (e) {
        console.error("Error loading skills: ", e.message);
      }
    }

    async function deleteSkill(id) {
      try {
        await deleteDoc(doc(window.db, "skills", id));
        alert("Skill deleted.");
        location.reload();
      } catch (e) {
        alert("Failed to delete skill: " + e.message);
      }
    }

    function filterSkills() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach((card) => {
        const content = card.textContent.toLowerCase();
        card.style.display = content.includes(searchValue) ? "block" : "none";
      });
    }

    window.onload = () => {
      loadSkills();
    };
  </script>
</body>
</html>
