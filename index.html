<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SL Skills Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
    }
    header {
      background: #007BFF;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    header p {
      font-size: 18px;
      font-weight: bold;
      margin-top: 5px;
    }
    #authSection {
      position: absolute;
      top: 15px;
      left: 15px;
      text-align: left;
    }
    #authSection img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: block;
      margin-bottom: 5px;
    }
    #authSection p {
      margin: 0;
      font-size: 14px;
      font-weight: bold;
    }
    button {
      padding: 8px 12px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007BFF;
      color: white;
    }
    #searchBar {
      margin-top: 10px;
      padding: 8px;
      width: 60%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #addSkillSection {
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    #addSkillSection input, #addSkillSection textarea {
      width: 95%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #skillsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .skillCard {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .skillCard img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .skillCard h3 {
      margin: 5px 0;
    }
    .skillCard p {
      margin: 3px 0;
    }
    .skillCard button {
      margin: 5px 3px;
      background: #007BFF;
    }
    .deleteBtn {
      background: red;
    }
  </style>
</head>
<body>
  <header>
    <div id="authSection">
      <img id="userPic" src="" alt="" style="display:none;">
      <p id="userName" style="display:none;"></p>
      <button id="loginBtn">Login with Google</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
    <h1>SL Skills Hub</h1>
    <p>Find talented people near you</p>
    <input type="text" id="searchBar" placeholder="Search skills...">
  </header>

  <section id="addSkillSection">
    <h2>Add a Skill</h2>
    <input type="text" id="nameInput" placeholder="Your Name">
    <input type="text" id="skillInput" placeholder="Skill">
    <input type="text" id="locationInput" placeholder="Location">
    <input type="text" id="whatsappInput" placeholder="WhatsApp Contact">
    <input type="text" id="picInput" placeholder="Profile Pic URL (optional)">
    <button id="addSkillBtn">Add Skill</button>
  </section>

  <section id="skillsContainer"></section>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBWy9ffEDL3OugOpRbHrvDjGbQ3fkPGU4Y",
      authDomain: "sl-skills-hub.firebaseapp.com",
      projectId: "sl-skills-hub",
      storageBucket: "sl-skills-hub.appspot.com",
      messagingSenderId: "125049368940",
      appId: "1:125049368940:web:76d4a47aa9eb7c43914349"
    };

    // ✅ Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Elements
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userPic = document.getElementById("userPic");
    const userName = document.getElementById("userName");

    // Login
    loginBtn.onclick = () => {
      auth.signInWithPopup(provider).catch(err => alert(err.message));
    };

    // Logout
    logoutBtn.onclick = () => {
      auth.signOut();
    };

    // Auth State
    auth.onAuthStateChanged(user => {
      if(user){
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block";
        userPic.style.display = "block";
        userPic.src = user.photoURL;
        userName.style.display = "block";
        userName.textContent = user.displayName;
      } else {
        loginBtn.style.display = "block";
        logoutBtn.style.display = "none";
        userPic.style.display = "none";
        userName.style.display = "none";
      }
    });

    // Add Skill
    document.getElementById("addSkillBtn").onclick = async () => {
      const user = auth.currentUser;
      if(!user) return alert("Login first!");

      const name = document.getElementById("nameInput").value;
      const skill = document.getElementById("skillInput").value;
      const location = document.getElementById("locationInput").value;
      const whatsapp = document.getElementById("whatsappInput").value;
      const pic = document.getElementById("picInput").value || user.photoURL;

      if(!name || !skill || !location || !whatsapp) return alert("Fill all fields");

      await db.collection("skills").add({
        name, skill, location, whatsapp, pic,
        uid: user.uid,
        date: new Date().toLocaleString()
      });
    };

    // Load Skills
    db.collection("skills").onSnapshot(snapshot => {
      const container = document.getElementById("skillsContainer");
      container.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "skillCard";
        div.innerHTML = `
          <img src="${data.pic}" alt="">
          <h3>${data.name}</h3>
          <p><b>Skill:</b> ${data.skill}</p>
          <p><b>Location:</b> ${data.location}</p>
          <p><b>WhatsApp:</b> ${data.whatsapp}</p>
          <p><b>Date:</b> ${data.date}</p>
        `;
        const user = auth.currentUser;
        if(user && user.uid === data.uid){
          const editBtn = document.createElement("button");
          editBtn.textContent = "Edit";
          editBtn.onclick = async () => {
            const newSkill = prompt("Edit your skill:", data.skill);
            if(newSkill){
              await db.collection("skills").doc(doc.id).update({ skill: newSkill });
            }
          };
          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.className = "deleteBtn";
          delBtn.onclick = () => db.collection("skills").doc(doc.id).delete();
          div.appendChild(editBtn);
          div.appendChild(delBtn);
        }
        container.appendChild(div);
      });
    });

    // Search
    document.getElementById("searchBar").addEventListener("input", (e) => {
      const search = e.target.value.toLowerCase();
      const cards = document.querySelectorAll(".skillCard");
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(search) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
