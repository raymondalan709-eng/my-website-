<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SL Skills Hub</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #intro {
      color: #333;
      text-align: center;
      margin: 10px 0;
      font-style: italic;
    }
    #auth-section {
      position: absolute;
      top: 10px;
      left: 10px;
      text-align: left;
    }
    #auth-section img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    #auth-section span {
      display: block;
      color: black;
    }
    #header-buttons {
      margin-top: 10px;
    }
    #header-buttons input, #header-buttons button {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
    #searchInput {
      width: 200px;
    }
    #addSkillForm {
      margin: 20px auto;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    #addSkillForm input, #addSkillForm button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 100%;
    }
    .skill-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 15px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 6px;
      background-color: #f9f9f9;
      position: relative;
    }
    .skill-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
    .skill-actions {
      margin-top: 10px;
    }
    .skill-actions button {
      margin: 2px;
    }
  </style>
</head>
<body>

  <header>
    <h1>SL Skills Hub</h1>
    <div id="intro">find talented people near you</div>
    <div id="header-buttons">
      <button onclick="toggleAddSkill()">Add Skill</button>
      <input type="text" id="searchInput" placeholder="Search skills..." oninput="searchSkills()">
    </div>
  </header>

  <div id="auth-section">
    <div id="user-info"></div>
    <button onclick="login()">Login with Google</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="addSkillForm" style="display:none;">
    <input type="text" id="nameInput" placeholder="Your Name">
    <input type="text" id="skillInput" placeholder="Skill">
    <input type="text" id="locationInput" placeholder="Location">
    <input type="text" id="whatsappInput" placeholder="WhatsApp Number">
    <input type="date" id="dateInput">
    <input type="text" id="pictureInput" placeholder="Google Profile Picture URL">
    <button onclick="submitSkill()">Submit Skill</button>
  </div>

  <div id="skillsContainer"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWy9ffEDL3OugOpRbHrvDjGbQ3fkPGU4Y",
      authDomain: "sl-skills-hub.firebaseapp.com",
      projectId: "sl-skills-hub",
      storageBucket: "sl-skills-hub.appspot.com",
      messagingSenderId: "30111857054",
      appId: "1:30111857054:web:c67df8f19798020d7f1605"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById("user-info").innerHTML = `
          <img src="${user.photoURL}">
          <span>${user.displayName}</span>
        `;
        loadSkills();
      } else {
        currentUser = null;
        document.getElementById("user-info").innerHTML = "";
        document.getElementById("skillsContainer").innerHTML = "";
      }
    });

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    }

    function logout() {
      auth.signOut();
    }

    function toggleAddSkill() {
      const form = document.getElementById("addSkillForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    function submitSkill() {
      if (!currentUser) return alert("Login first");
      const name = document.getElementById("nameInput").value;
      const skill = document.getElementById("skillInput").value;
      const location = document.getElementById("locationInput").value;
      const whatsapp = document.getElementById("whatsappInput").value;
      const date = document.getElementById("dateInput").value;
      const picture = document.getElementById("pictureInput").value;

      db.collection("skills").add({
        name, skill, location, whatsapp, date, picture,
        uid: currentUser.uid,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        toggleAddSkill();
        loadSkills();
      });
    }

    function loadSkills() {
      db.collection("skills").orderBy("createdAt", "desc").get().then(snapshot => {
        const container = document.getElementById("skillsContainer");
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const isOwner = currentUser && data.uid === currentUser.uid;
          container.innerHTML += `
            <div class="skill-card" id="card-${doc.id}">
              <img src="${data.picture}" alt="User Picture">
              <p><strong>Name:</strong> ${data.name}</p>
              <p><strong>Skill:</strong> ${data.skill}</p>
              <p><strong>Location:</strong> ${data.location}</p>
              <p><strong>Date:</strong> ${data.date}</p>
              <p><strong>WhatsApp:</strong> <a href="https://wa.me/${data.whatsapp}" target="_blank">${data.whatsapp}</a></p>
              ${isOwner ? `
                <div class="skill-actions">
                  <button onclick="editSkill('${doc.id}')">Edit</button>
                  <button onclick="deleteSkill('${doc.id}')">Delete</button>
                </div>` : ``}
            </div>
          `;
        });
      });
    }

    function deleteSkill(id) {
      if (confirm("Delete this skill?")) {
        db.collection("skills").doc(id).delete().then(loadSkills);
      }
    }

    function editSkill(id) {
      const card = document.getElementById("card-" + id);
      const inputs = card.querySelectorAll("p, a, img");
      const [name, skill, location, date, whatsapp, picture] = [...inputs].map(el => el.textContent || el.src);
      card.innerHTML = `
        <input type="text" value="${name.replace("Name: ", "")}" id="editName">
        <input type="text" value="${skill.replace("Skill: ", "")}" id="editSkill">
        <input type="text" value="${location.replace("Location: ", "")}" id="editLocation">
        <input type="date" value="${date.replace("Date: ", "")}" id="editDate">
        <input type="text" value="${whatsapp.replace("WhatsApp: ", "")}" id="editWhatsapp">
        <input type="text" value="${picture}" id="editPicture">
        <button onclick="saveEdit('${id}')">Save</button>
      `;
    }

    function saveEdit(id) {
      const updated = {
        name: document.getElementById("editName").value,
        skill: document.getElementById("editSkill").value,
        location: document.getElementById("editLocation").value,
        date: document.getElementById("editDate").value,
        whatsapp: document.getElementById("editWhatsapp").value,
        picture: document.getElementById("editPicture").value,
      };
      db.collection("skills").doc(id).update(updated).then(loadSkills);
    }

    function searchSkills() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.getElementsByClassName("skill-card");
      Array.from(cards).forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(query) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
