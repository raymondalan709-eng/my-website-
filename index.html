<!DOCTYPE html>
<html>
<head>
  <title>SL Skills Hub</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #333; color: #fff; padding: 20px; text-align: center; }
    .container { max-width: 800px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .skill { border-bottom: 1px solid #ddd; padding: 10px 0; }
    .skill:last-child { border-bottom: none; }
    button { margin-left: 10px; }
    .dark-mode { background: #121212; color: #e0e0e0; }
    .dark-mode header { background: #1f1f1f; }
    .dark-mode .container { background: #1e1e1e; }
    .dark-mode input, .dark-mode button { background: #333; color: #e0e0e0; }
  </style>
</head>
<body>
  <header>
    <h1>SL Skills Hub</h1>
    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </header>
  <div class="container">
    <input type="text" id="skillInput" placeholder="Enter a skill">
    <button id="addSkillBtn">Add Skill</button>
    <button id="toggleDarkModeBtn">Toggle Dark Mode</button>
    <h2>Skills</h2>
    <input type="text" id="searchInput" placeholder="Search skills">
    <div id="skillsList"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBlv9yfEDL3OugOpRHrvDjGbQ3rKPGUAY",
      authDomain: "sl-skills-hub.firebaseapp.com",
      projectId: "sl-skills-hub",
      storageBucket: "sl-skills-hub.appspot.com",
      messagingSenderId: "125049368940",
      appId: "1:125049368940:web:76d4a47aa9eb7c34913449"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    const adminUID = "I5WY1FJzNibUDOCzCBdGWPtX9Nj1";

    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline";
        loadSkills();
      } else {
        currentUser = null;
        document.getElementById("loginBtn").style.display = "inline";
        document.getElementById("logoutBtn").style.display = "none";
        document.getElementById("skillsList").innerHTML = "";
      }
    });

    document.getElementById("loginBtn").onclick = () => auth.signInWithPopup(provider);
    document.getElementById("logoutBtn").onclick = () => auth.signOut();

    document.getElementById("addSkillBtn").onclick = async () => {
      const skill = document.getElementById("skillInput").value.trim();
      if (skill && currentUser) {
        await db.collection("skills").add({
          text: skill,
          userId: currentUser.uid,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("skillInput").value = "";
      }
    };

    function loadSkills() {
      db.collection("skills").orderBy("createdAt", "desc").onSnapshot(snapshot => {
        const skillsList = document.getElementById("skillsList");
        skillsList.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "skill";
          div.innerHTML = `
            <span>${data.text}</span>
            ${(currentUser.uid === data.userId || currentUser.uid === adminUID) ? `
              <button onclick="editSkill('${doc.id}', '${data.text}')">Edit</button>
              <button onclick="deleteSkill('${doc.id}')">Delete</button>
            ` : ""}
          `;
          skillsList.appendChild(div);
        });
      });
    }

    async function deleteSkill(id) {
      await db.collection("skills").doc(id).delete();
    }

    function editSkill(id, oldText) {
      const newText = prompt("Edit skill:", oldText);
      if (newText !== null && newText.trim() !== "") {
        db.collection("skills").doc(id).update({ text: newText.trim() });
      }
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      const filter = e.target.value.toLowerCase();
      const skills = document.querySelectorAll(".skill span");
      skills.forEach(skill => {
        skill.parentElement.style.display = skill.textContent.toLowerCase().includes(filter) ? "" : "none";
      });
    });

    document.getElementById("toggleDarkModeBtn").onclick = () => {
      document.body.classList.toggle("dark-mode");
    };
  </script>
</body>
</html>
