<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SL Skills Hub</title>
  <!-- Firebase v8 for compatibility with current code -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: white;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    #intro {
      font-weight: bold;
      font-size: 20px;
      margin-top: 5px;
    }
    .top-left {
      position: absolute;
      top: 15px;
      left: 15px;
      text-align: center;
    }
    .top-left img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: block;
      margin: auto;
    }
    .top-left p {
      margin: 5px 0;
      color: white;
      font-size: 14px;
    }
    .header-buttons {
      margin-top: 10px;
    }
    .header-buttons button,
    .header-buttons input[type="text"] {
      background-color: white;
      color: #007bff;
      border: none;
      padding: 8px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    #addSkillForm {
      display: none;
      background: #f9f9f9;
      padding: 20px;
      width: 300px;
      margin: 20px auto;
      border-radius: 8px;
    }
    #addSkillForm input {
      display: block;
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }
    .skill-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      text-align: center;
    }
    .skill-card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .skill-card button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .skill-card button.edit {
      background-color: orange;
    }
  </style>
</head>
<body>

<header>
  <div class="top-left">
    <img id="userPic" src="" alt="">
    <p id="userName"></p>
    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
  <h1>SL Skills Hub</h1>
  <div id="intro">Find talented people near you</div>
  <div class="header-buttons">
    <button onclick="toggleAddSkill()">Add Skill</button>
    <input type="text" id="searchBar" placeholder="Search skills...">
  </div>
</header>

<div id="addSkillForm">
  <input type="text" id="nameInput" placeholder="Your Name">
  <input type="text" id="skillInput" placeholder="Your Skill">
  <input type="text" id="locationInput" placeholder="Your Location">
  <input type="text" id="whatsappInput" placeholder="WhatsApp Contact">
  <button onclick="submitSkill()">Submit</button>
</div>

<div id="skillsList"></div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_FIREBASE_API_KEY",
    authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
    projectId: "YOUR_FIREBASE_PROJECT_ID",
    storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
    messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
    appId: "YOUR_FIREBASE_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let currentUser = null;

  document.getElementById('loginBtn').addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  });

  document.getElementById('logoutBtn').addEventListener('click', () => {
    auth.signOut();
  });

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      document.getElementById('userPic').src = user.photoURL;
      document.getElementById('userName').innerText = user.displayName;
      document.getElementById('loginBtn').style.display = 'none';
      document.getElementById('logoutBtn').style.display = 'inline-block';
    } else {
      currentUser = null;
      document.getElementById('userPic').src = '';
      document.getElementById('userName').innerText = '';
      document.getElementById('loginBtn').style.display = 'inline-block';
      document.getElementById('logoutBtn').style.display = 'none';
    }
  });

  function toggleAddSkill() {
    const form = document.getElementById('addSkillForm');
    form.style.display = form.style.display === 'none' ? 'block' : 'none';
  }

  function submitSkill() {
    if (!currentUser) {
      alert("Please log in first!");
      return;
    }

    const name = document.getElementById('nameInput').value;
    const skill = document.getElementById('skillInput').value;
    const location = document.getElementById('locationInput').value;
    const whatsapp = document.getElementById('whatsappInput').value;

    if (!name || !skill || !location || !whatsapp) {
      alert("All fields are required!");
      return;
    }

    const date = new Date().toLocaleDateString();
    const photoURL = currentUser.photoURL;

    db.collection('skills').add({
      uid: currentUser.uid,
      name,
      skill,
      location,
      whatsapp,
      date,
      photoURL
    }).then(() => {
      alert("Skill added!");
      toggleAddSkill();
    });
  }
</script>

</body>
</html>
