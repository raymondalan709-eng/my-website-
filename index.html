<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SL Skills Hub</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.dark-mode { background-color: #111; color: white; }
    .card { border: 1px solid #ccc; padding: 1rem; margin: 1rem 0; border-radius: 8px; }
    .auth-info { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>SL Skills Hub</h1>
    <p>Find skilled people near you in Sierra Leone</p>

    <!-- Google Auth Buttons -->
    <div class="auth-buttons">
      <button onclick="googleLogin()">Login with Google</button>
      <button onclick="googleLogout()">Logout</button>
      <p id="userEmail" class="auth-info"></p>
    </div>

    <!-- Add Skill Button -->
    <button onclick="toggleForm()">Add Your Skill</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>

  <!-- Skill Form -->
  <div id="skillForm" style="display:none;">
    <input type="text" id="name" placeholder="Your Name" />
    <input type="text" id="skill" placeholder="Your Skill" />
    <input type="text" id="location" placeholder="Your Location" />
    <input type="text" id="contact" placeholder="WhatsApp Link" />
    <button onclick="addSkill()">Submit</button>
  </div>

  <!-- Skills List -->
  <div id="skillCards"></div>

  <!-- Firebase Scripts -->
  <script>
  // Toggle form display
  function toggleForm() {
    const form = document.getElementById("skillForm");
    form.style.display = form.style.display === "none" ? "block" : "none";
  }

  // Toggle dark mode
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }

  // Add skill
  async function addSkill() {
    const name = document.getElementById("name").value;
    const skill = document.getElementById("skill").value;
    const location = document.getElementById("location").value;
    const contact = document.getElementById("contact").value;

    if (!name || !skill || !location || !contact) {
      alert("Please fill all fields.");
      return;
    }

    const newSkill = { name, skill, location, contact };

    try {
      await addDoc(collection(window.db, "skills"), newSkill);
      alert("Skill added successfully!");
      location.reload();
    } catch (e) {
      console.error("Error adding document:", e.message);
      alert("Failed to add skill: " + e.message);
    }
  }

  // Create skill card
  function createSkillCard(data, id) {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>${data.name}</h3>
      <p><strong>Skill:</strong> ${data.skill}</p>
      <p><strong>Location:</strong> ${data.location}</p>
      <p><strong>Contact:</strong> <a href="${data.contact}" target="_blank">WhatsApp</a></p>
      <button onclick="deleteSkill('${id}')">Delete</button>
    `;

    document.getElementById("skillCards").appendChild(card);
  }

  // Load skills from Firestore
  async function loadSkills() {
    try {
      const querySnapshot = await getDocs(collection(window.db, "skills"));
      querySnapshot.forEach((doc) => {
        createSkillCard(doc.data(), doc.id);
      });
    } catch (e) {
      console.error("Error loading skills: ", e.message);
    }
  }

  // Delete skill
  async function deleteSkill(id) {
    try {
      await deleteDoc(doc(window.db, "skills", id));
      alert("Skill deleted.");
      location.reload();
    } catch (e) {
      alert("Failed to delete skill: " + e.message);
    }
  }

  // Filter/search skills
  function filterSkills() {
    const searchValue = document.getElementById("searchInput").value.toLowerCase();
    const cards = document.querySelectorAll(".card");

    cards.forEach((card) => {
      const content = card.textContent.toLowerCase();
      card.style.display = content.includes(searchValue) ? "block" : "none";
    });
  }

  // Load on page load
  window.onload = () => {
    loadSkills();
  };
</script>
